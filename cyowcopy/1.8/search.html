folder/products?sort=name&amp;order=asc\n\n\n\nOption\nDescription\nExample\n\n\n\n\nAuthority\nThe URL domain\nwww.example.com\n\n\nAuthority, Path, and Query String\nThe domain, path and query string of the URL\nwww.example.com/folder/products?sort=name&amp;order=asc\n\n\nContent Type\nThe detected content type of the URL\nn/a\n\n\nEntire URL\nThe complete URL\nhttp://www.example.com/folder/products?sort=name&amp;order=asc\n\n\nPath\nThe path of the URL, including file names if applicable\nfolder/products\n\n\nPath and Query String\nThe path and query string of the URL\nfolder/products?sort=name&amp;order=asc\n\n\nQuery String\nThe query string of the URL\nsort=name&amp;order=asc\n\n\n\n\n\n\nOperand\nDescription\n\n\n\n\nMatches\nSpecifies the rule will be processed if the given input matches the rule expression\n\n\nDoes Not Match\nSpecifies the rule will be processed if the given input does not match the rule expression\n\n\n\nRule Options\n\n\n\nOption\nDescription\n\n\n\n\nEnable this rule\nSpecifies if the rule is enabled or not. Disabled rules will be ignored\n\n\nExclude\nSpecifies that the URL should be excluded\n\n\nInclude\nSpecifies that the URL should be included. This allows you to have a wider rule to exclude content, and then a narrower rule to include specific content.\n\n\nCrawl Content\nSpecifies that although the URL is excluded, its contents should still be scanned (applies to HTML documents only). This means that although a permanent copy of the URL is not downloaded, a temporary copy is still made in order to scan for additional URLs to crawl.\n\n\nDon't Crawl Content\nSpecifies that although the URL is included, its contents should not be scanned (applies to HTML documents only). This means that while a permanent copy of the URL is created, it will not be scanned for additional URLs to crawl.\n\n\nStop processing more rules\nBy default all rules are processed sequentially. You can use this flag to control this process; if set and the rule is matched, no further rules will be processed\n\n\nDownload Priority\nAllows the download priority for URLs matching the rule to be changed. High priority will mean the URL will be downloaded immediately, while Low means the URL will be downloaded when all other URLs have been processed1.\n\n\n\n1 The Download Priority options is only supported for\nrules that match against a URL, it is ignored for rules matching\nagainst content types.\n"},{target:"rulechecker.html",title:"Testing rules",text:"WebCopy includes a helper tool that can check to\nsee if a given URL is a match for any rules in a project.\nOpening the rule checker\n\nSelect Rule Checker  from the Tools\nmenu\n\nUsing the rule checker\n\nIn the URL field, enter the address you wish to test.\nAlternatively, click the Browse button to choose any URL\npresent in the current project\nOptionally, enter a MIME type into the Content Type\nfield if you are using rules that match against types\nSet the Option field to either Include or Exclude\nto determine an overall result for the check\nClick the Test button to test the rule\n\nThe Results list shows all rules in the current project.\nFor each rule, a status will be displayed showing how the rule\nwas processed against the source URL.\nIn addition, an overall status is displayed that states if the\ngiven URL was matched against the specified option. You can use\nthis status to determine if a URL will be correctly included or\nexcluded from a crawl of the source website.\nKey\nEach rule will display one of four different states as outlined below.\n\n\n\nIcon\nDescription\n\n\n\n\n\nThe rule was ran and was a match for the specified option\n\n\n\nThe rule was ran and but was not a match for the specified option\n\n\n\nThe rule was not ran as an earlier matched rule had the &quot;Stop Processing&quot; flag set\n\n\n\nThe rule was not ran as it is disabled\n\n\n\nExample\n\nIn the above example, a sample project has 5 rules defined.\nWhen testing the URL http://forums.example.com/forum/lore/\nagainst these 5 rules, the following results can be observed\n\nThe first rule was a match , setting the\noverall result to Exclude \nThe second rule was not a match \nThe third rule was a match , setting the\noverall result to Include \nThe third rule also has the Stop Processing flag set, so\nrules 4 and 5 were automatically skipped \n\n"},{target:"deleterule.html",title:"Deleting rules",text:"Deleting an existing rule via the Rules Editor\n\nSelect Rules  from the Project menu, or\npress Control+R to display the rule editor.\nSelect a rule from the list\nClick the Delete button\n\nDeleting an existing rule via the Rules List\n\nContext click the rule you wish to remove and select Delete\n\n\n\nTip\nThe rule list supports multiple selection. If more than\none rule is selected, the entire selection will be removed via\nthe above methods.\n\n"},{target:"editrule.html",title:"Editing rules",text:"Editing an existing rule via the Rules Editor\n\nSelect Rules  from the Project menu, or\npress Control+R to display the rule editor.\nSelect a rule from the list\nEdit the rule as desired\nClick OK to save the changes and close the dialogue\n\nEditing an existing rule via the Rules List\n\nContext click the rule you wish to modify and select Edit\nEdit the rule as desired\nClick OK to save the changes and close the dialogue\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\nCompare Options\nThis table outlines the different compare options available.\nThe example match is based on the following sample address\nhttp://www.example.com/folder/products?sort=name&amp;order=asc\n\n\n\nOption\nDescription\nExample\n\n\n\n\nAuthority\nThe URL domain\nwww.example.com\n\n\nAuthority, Path, and Query String\nThe domain, path and query string of the URL\nwww.example.com/folder/products?sort=name&amp;order=asc\n\n\nContent Type\nThe detected content type of the URL\nn/a\n\n\nEntire URL\nThe complete URL\nhttp://www.example.com/folder/products?sort=name&amp;order=asc\n\n\nPath\nThe path of the URL, including file names if applicable\nfolder/products\n\n\nPath and Query String\nThe path and query string of the URL\nfolder/products?sort=name&amp;order=asc\n\n\nQuery String\nThe query string of the URL\nsort=name&amp;order=asc\n\n\n\n\n\n\nOperand\nDescription\n\n\n\n\nMatches\nSpecifies the rule will be processed if the given input matches the rule expression\n\n\nDoes Not Match\nSpecifies the rule will be processed if the given input does not match the rule expression\n\n\n\nRule Options\n\n\n\nOption\nDescription\n\n\n\n\nEnable this rule\nSpecifies if the rule is enabled or not. Disabled rules will be ignored\n\n\nExclude\nSpecifies that the URL should be excluded\n\n\nInclude\nSpecifies that the URL should be included. This allows you to have a wider rule to exclude content, and then a narrower rule to include specific content.\n\n\nCrawl Content\nSpecifies that although the URL is excluded, its contents should still be scanned (applies to HTML documents only). This means that although a permanent copy of the URL is not downloaded, a temporary copy is still made in order to scan for additional URLs to crawl.\n\n\nDon't Crawl Content\nSpecifies that although the URL is included, its contents should not be scanned (applies to HTML documents only). This means that while a permanent copy of the URL is created, it will not be scanned for additional URLs to crawl.\n\n\nStop processing more rules\nBy default all rules are processed sequentially. You can use this flag to control this process; if set and the rule is matched, no further rules will be processed\n\n\nDownload Priority\nAllows the download priority for URLs matching the rule to be changed. High priority will mean the URL will be downloaded immediately, while Low means the URL will be downloaded when all other URLs have been processed1.\n\n\n\n1 The Download Priority options is only supported for\nrules that match against a URL, it is ignored for rules matching\nagainst content types.\n"},{target:"ruleorder.html",title:"Reordering rules",text:"WebCopy executes rules in order until either either\nall rules or have been processed, or a matching rule has the\nStop Processing flag set.\nWhen creating new rules, they are appended to the end of the\nexisting list and so you may wish to reorder them.\nReordering rules using the mouse\nThe Rule list supports drag and drag re-ordering. Hold down the\nleft mouse button over a rule and while keeping the button\npressed, move the mouse. A insertion line will be displayed\nshowing where the rule will be moved to, release the mouse\nbutton to complete the move.\nReordering rules using the keyboard\n\nSelect Rules  from the Project menu,\nor press Control+R to display the rule editor\nSelect the rule you wish to move\nClick either the Move Up or Move Down buttons to\nmove the rule\nClick the OK button to save the new order and close the\ndialogue\n\n"},{target:"ruleproperties.html",title:"What is a rule?",text:"At the most basic level a rule is a regular expression to match\na given input (either a URL or the content type of the URL) and\none or more flags to control behaviour.\nWhen a website is crawled, for each detected URL all enabled\nrules are ran. If the expression for a rule is a match for the\nURL or content type, then behaviour actions are processed.\n\n\nImportant\nIf a rule fails to execute, for example due to an\ninvalid regular expression, the rule will be automatically\ndisabled.\n\nRule Inputs\n\n\n\nExpression\nDescription\n\n\n\n\nCompare\nAllows you to choose what the pattern will be matched to, for example just the query string of a URL, or the content type\n\n\nExpression\nSpecifies an expression that will be matched against the input. You can use regular expressions for more advanced control\n\n\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\nCompare Options\nThis table outlines the different compare options available.\nThe example match is based on the following sample address\nhttp://www.example.com/folder/products?sort=name&amp;order=asc\n\n\n\nOption\nDescription\nExample\n\n\n\n\nAuthority\nThe URL domain\nwww.example.com\n\n\nAuthority, Path, and Query String\nThe domain, path and query string of the URL\nwww.example.com/folder/products?sort=name&amp;order=asc\n\n\nContent Type\nThe detected content type of the URL\nn/a\n\n\nEntire URL\nThe complete URL\nhttp://www.example.com/folder/products?sort=name&amp;order=asc\n\n\nPath\nThe path of the URL, including file names if applicable\nfolder/products\n\n\nPath and Query String\nThe path and query string of the URL\nfolder/products?sort=name&amp;order=asc\n\n\nQuery String\nThe query string of the URL\nsort=name&amp;order=asc\n\n\n\n\n\n\nOperand\nDescription\n\n\n\n\nMatches\nSpecifies the rule will be processed if the given input matches the rule expression\n\n\nDoes Not Match\nSpecifies the rule will be processed if the given input does not match the rule expression\n\n\n\nRule Options\n\n\n\nOption\nDescription\n\n\n\n\nEnable this rule\nSpecifies if the rule is enabled or not. Disabled rules will be ignored\n\n\nExclude\nSpecifies that the URL should be excluded\n\n\nInclude\nSpecifies that the URL should be included. This allows you to have a wider rule to exclude content, and then a narrower rule to include specific content.\n\n\nCrawl Content\nSpecifies that although the URL is excluded, its contents should still be scanned (applies to HTML documents only). This means that although a permanent copy of the URL is not downloaded, a temporary copy is still made in order to scan for additional URLs to crawl.\n\n\nDon't Crawl Content\nSpecifies that although the URL is included, its contents should not be scanned (applies to HTML documents only). This means that while a permanent copy of the URL is created, it will not be scanned for additional URLs to crawl.\n\n\nStop processing more rules\nBy default all rules are processed sequentially. You can use this flag to control this process; if set and the rule is matched, no further rules will be processed\n\n\nDownload Priority\nAllows the download priority for URLs matching the rule to be changed. High priority will mean the URL will be downloaded immediately, while Low means the URL will be downloaded when all other URLs have been processed1.\n\n\n\n1 The Download Priority options is only supported for\nrules that match against a URL, it is ignored for rules matching\nagainst content types.\n"},{target:"rules.html",title:"Working with Rules",text:"Rules allow you to control how a website is crawled, for\nexample to exclude sections you don't want to copy, or to\nactivate additional actions.\nProper use of rules can be essential to copying a website effectively.\nTopics in this section\n\nWhat is a rule?\nAdding rules\nEditing rules\nDeleting rules\nReordering rules\nTesting rules\n\n"},{target:"scandepth.html",title:"Limiting scans by depth",text:"Crawling can be left to try and scan as much of a website as it\ncan access, or you can be limit it to only crawl to a certain\ndepth.\n\n\nNote\n\nScan depth checks only apply to the main domain being crawled\n\nHow does WebCopy determine depth?\nWebCopy determines the depth of a URL by looking at the\nnumber of path components it is made up of, excluding the\ndocument name if possible.\n\n\n\nURL\nDepth\n\n\n\n\nhttp://www.example.com/\n0\n\n\nhttp://www.example.com/index.html\n0\n\n\nhttp://www.example.com/products/\n1\n\n\nhttp://www.example.com/products/index.html\n1\n\n\nhttp://www.example.com/products/webcopy\n2\n\n\n\nConfiguring a scan depth\n\nFrom the Project Properties dialogue, select the\nGeneral category\nCheck the Limit crawl depth option\nEnter the maximum level that WebCopy will scan\n\n\n\nImportant\n\nScan depth is taken from base domain, not the starting address\n\n"},{target:"scandistance.html",title:"Limiting scans by distance",text:"In some cases, you may only wish to download a single page and\nany secondary or tertiary resources linked to it. You can\ninstruct WebCopy to exclude all URLs not found\nwithin a maximum distance from the address being copied.\nConfiguring a scan distance\n\nFrom the Project Properties dialogue, select the\nGeneral category\nCheck the Limit distance from root URL option\nEnter the maximum level that WebCopy will scan\n\nExample\nThe diagram below shows an example website. Each column\nrepresents URLs that are the specified distance from the root\nURL. If the crawl project was set to use 2 as the limit, then\nfourth.html would not be downloaded.\ngraph LR\n  A[index.html]\n  B[styles.css]\n  C[script.js]\n  D[second.html]\n  E[third.html]\n  F[logo.png]\n  G[fourth.html]\n\nsubgraph Start\nA\nend\n\nsubgraph Distance 1\n  A-->B\n  A-->C\n  A-->D\nend\n\nsubgraph Distance 2\n  D-->E\n  B-->F\nend\n\nsubgraph Distance 3\n  E-->G\nend\n\n"},{target:"securitysettings.html",title:"TLS/SSL certificate options",text:"WebCopy allows you to configure which protocols are\nused when communicated with sites using HTTPS.\nConfiguring which security protocols to use\n\nFrom the Project Properties dialogue, expand the\nAdvanced category and select Security\nCheck each protocol you wish to use\n\n\n\nImportant\n\nSome websites can only be accessed if TLS 1.1 or 1.2 is\nenabled. By default, WebCopy enables all supported\nprotocols, including the legacy SSL3 protocol. If trying to\ncrawl a website fails with a &quot;An existing connection was\nforcibly closed by the remote host&quot; error, this may be due to\ndisabling required protocols.\n\nIgnoring SSL errors\nIf the SSL certificate associated with a website is invalid or\nuntrusted, WebCopy will refuse to copy the site. You\ncan force such sites to be copied by ignoring certificate\nerrors.\n\n\nImportant\n\nDue to the security risks of compromised websites, enabling\nthis setting is not recommended\n\n\nFrom the Project Properties dialogue, expand the\nAdvanced category and select Security\nCheck the Ignore certificate errors option\n\n\n\nNote\n\nWhen first attempting to copy a website, WebCopy\nwill check if a certificate is present and valid. If a\ncertificate is present but not valid, and the Ignore\ncertificate errors option is not set a prompt will be\ndisplayed allowing the certificate to be viewed and to confirm\nif copying should continue.\n\n"},{target:"settingsacceptcontenttypes.html",title:"Specifying accepted content types",text:"Specifying content types for negotiation\n\nFrom the Project Properties dialogue, expand the\nAdvanced category and select the Accepted Content\nTypes category\nEnter a content type into the field and the Add button\n\n\n\nNote\n\nIf none of the available representations for  the response\nhave a media type that is listed as acceptable, the origin\nserver can either honor the header field by sending a 406 (Not\nAcceptable) response or disregard the header field by treating\nthe   response as if it is not subject to content negotiation.\n\n"},{target:"settingsadditionalurls.html",title:"Crawling additional root URLs",text:"If there are sections of your site which do not have any inbound\nlinks, but which you still wish crawled, you can specify\nadditional seed URLs for the crawl process.\nTo customise additional root URLs\n\nFrom the Project Properties dialogue, select the\nAdditional URLs category\n\nAdding a new URL\n\nIn the URL field, enter the URl\nClick the Add button\n\nDeleting a URL\n\nSelect the URL you wish to remove from the list\nClick the Delete button\n\n"},{target:"settingsdefaultdocuments.html",title:"Specifying default documents",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nFor some sites, you may have a link to a folder, and others\nmight link to the default document of that folders.\nWebCopy would class these as two separate entries\nand generate additional elements accordingly.\nIf you define default documents, WebCopy will try\nand link page-less URLs to URLs containing the default document\nname.\nTo configure default documents\n\nFrom the Project Properties dialogue, expected the\nDeprecated category and select the Default Documents\noption.\nEnter the default document in the Default documents\nfield.\n\nYou can specify multiple default documents by entering each\ndocument on a new line\n"},{target:"settingsremapextensions.html",title:"Remapping extensions",text:"Many files on a remote web server may not behave normally when\nexecuted from the local file systems, such as .php or .aspx.\nWebCopy can handle this by changing the extensions\nof downloaded content to match their mime type. For example,\n.php and .aspx would be renamed to .html.\nBy default, WebCopy will attempt to remap app files\nbased on their content type, except files using the\napplication/octet-stream type, however the following options\nare available.\n\n\n\nOption\nDescription\n\n\n\n\nNever\nNo extension remapping is performed. This option is not recommended.\n\n\nAlways\nWebCopy will always try and remap extensions.\n\n\nOnly if no extension present\nURLs without an extension will be remaped, those with an extension will not be modified.\n\n\nAlways, except for the specified exclusions\n(Default) All URLs except those with a content type of application/octet-stream or with user defined extension or content type exclusions will be remapped.\n\n\n\nChanging the extension remap mode\n\nFrom the Project Properties dialogue, select the Local\nFiles category\nIn the Remap file extensions by content type group,\nselect an appropriate option\n\nSpecifying exclusions\n\nFrom the Project Properties dialogue, select the Local\nFiles category\nIn the Remap file extensions by content type group, enter\nexclusions into the Types to exclude field\n\n\n\nTip\n\nClick Select Types to display a dialogue box for selecting\ncontent types either from those detected in the site to be\ncopied, or from a global database\n\n\n\nTip\n\n\nYou can either enter file extensions, such as png into\nthis field, or content types such as image/png\nThis field supports wildcards\n\n\n\n\nImportant\nWhen the mode is Always, except for the\nspecified exclusions, the application/octet-stream\nexclusion is implicit and cannot be disabled.\n\nPreserving the original extension\nWhen remapping extensions, WebCopy can keep the\noriginal extension. For example, if picture.php had a content\ntype of image/png, the local filename would be\npicture.php.png. To enable or disable this feature\n\nFrom the Project Properties dialogue, select the Local\nFiles category\nIn the Remap file extensions by content type group, check\nor uncheck the Keep original extension field\n\n"},{target:"settingsresources.html",title:"Downloading all resources",text:"While you may not wish to crawl external sites, it is still\npossible to download any files directly linked from the site you\nare crawling without having to change multiple settings. When\nthe Download all resources option is set,\nWebCopy will automatically download any external\nfile, as long as the reported content type is not text/html.\nThe downloaded file will not be crawled, allowing easy\ndownloading of linked images, sounds and other files.\nEnabling the downloading of all resources\n\nFrom the Project Properties dialogue, select the\nGeneral category\nCheck the Download all resources option to\nalways download non-HTML content\n\n\n\nNote\n\nRules can still be used to exclude content even when this\nsetting is enabled.\n\n"},{target:"settingssavefolder.html",title:"Configuring the output location",text:"Before you can copy a web site, you need to specify the path\nwhere the downloaded files will be saved. You can also choose to\noptionally flatten the downloaded site hierarchy.\nSpecifying the save folder\n\nFrom the Project Properties dialogue, select the\nFolder category\nEnter the folder where the downloaded files will be stored in\nthe Save folder field\n\nCreating sub-folders by domain\nBy default, WebCopy will download all web sites to\nC:\\Downloaded Web Sites. Each new project will also have\nthe Create folder for domain option enabled which will force\nWebCopy to store downloaded material in a sub-folder\nbased on the domain being copied. For example, if the site being\ncopied was the WebCopy demonstration site\nhttps://demo.cyotek.com, the download location would be\nC:\\Downloaded Web Sites\\demo.cyotek.com\nTo disable this behaviour, uncheck the Create folder for\ndomain option and ensure the Save folder is set to a\nunique path.\nThe default save location for new crawler projects can be\nconfigured from the Options dialogue.\nFlattening website folders\nWebCopy will try and mirror the folder structure of\nthe local copy to that of the website. However, in some cases\nthis may not be appropriate. By setting the Flatten website\nfolder option, all downloaded content will be in the same\nfolder regardless of its location on the remote site.\nEmptying the website folder\nIf you are rescanning an existing web, WebCopy will\ntry to reuse existing filenames. However, if the website URLs\nfrequently, or if you do not save the link meta data into the\nproject, setting the Empty website folder before copy option\nwill delete the contents of the save folder prior to copying the\nweb site.\nCheck the Use Recycle Bin option to have WebCopy\nmove all deleted files into the Recycle Bin. If this option is\nunchecked, files will be permanently erased.\n\n\nImportant\nThe WebCopy GUI application will\nprompt to continue if the Empty website folder before copy\noption is set and files are present in the destination folder.\nThe console CLI client will not prompt.\n\n"},{target:"settingsurl.html",title:"Specifying the web site to copy",text:"Before you can copy a web site, you need to specify the URL of\nthe site to crawl.\n\nFrom the Project Properties dialogue, select the\nGeneral category\nEnter the address of the website to crawl in Website URL\nfield\n\n\n\nImportant\nWebCopy only supports crawling\nHTTP or HTTPS locations\n\n"},{target:"skipreasons.html",title:"Skip reasons",text:"The following table outlines reasons why WebCopy may\nskip the copy of a given URL.\n\n\n\nCode\nDescription\nResolution\n\n\n\n\nAbove Root\nThe URL is outside the path of the starting URL\nChange the starting URL, or enable the Crawl above the root URL option\n\n\nBelow Max Depth\nThe URL depth is above the user defined maximum\nChange the Limit crawl depth setting\n\n\nDistance Too Large\nThe URL is too far from the starting URL\nChange the Limit distance from root URL setting\n\n\nExcluded By Rule\nThe URL is excluded by a user defined rule\nDisable, remove or edit the appropriate rule\n\n\nExternal\nThe URL is on a different domain to the starting URL\nEither change the crawl mode, or enable the Download all resources setting\n\n\nFailed\nThe URL failed to download\n\n\n\nFile Too Large\nThe content is larger than the user defined maximum\nReconfigure the Maximum file size setting\n\n\nFile Too Small\nThe content is smaller than the user defined minimum\nReconfigure the Minimum file size setting\n\n\nForbidden\nThe server returned a 403 response\nProvide appropriate credentials1\n\n\nInvalid Content Type\nThe resource content type is not supported\nUpdate the content types configuration2\n\n\nInvalid URL\nA data URI could not be parsed\nRaise support ticket with Cyotek\n\n\nNot Acceptable\nThe server returned a 406 response\n\n\n\nNot Found\nThe server returned a 404 response\n\n\n\nNot Modified\nThe server returned a 304 response\nNo resolution required. The resource matches previously downloaded content\n\n\nRedirect\nThe server returned a response in the range 300 - 399\nNo resolution required. WebCopy will automatically follow the redirect\n\n\nToo Many Files\nThe number of files downloaded is larger than the user defined maximum\nReconfigure the Maximum number of files setting\n\n\nToo Many Redirects\nThe server returned a redirect response multiple times\n\n\n\nTrust Failure\nA certificate could not be validated\nReconfigure SSL/TLS settings may allow copying to continue\n\n\nUnsupported Protocol\nThe URL protocol is not supported by WebCopy\nNo resolution. WebCopy currently supports the http, https and data protocols\n\n\nIgnored During Scan\nThe URL represents a file that can't be scanned for more links, and the current operation is an analyse\nThe file will be downloaded when performing a site copy, unless excluded for other reasons\n\n\n\nNotes\n\nSometimes a webserver may return a 403 response when it\ndetects a non-standard user agent. Reconfiguring the user\nagent to mimic a web browser can sometimes resolve this.\nThis status is always returned when doing a scan (not a\ndownload) of a website and non-HTML content is encountered.\n\n"},{target:"speedlimits.html",title:"Setting speed limits",text:"Automated crawlers such as WebCopy can scan websites\nsubstantially faster than a human browser. This can result in\nsmall servers being overloaded, or server administrators to put\nin place automated blocks for clients that pull too much data at\nonce. WebCopy includes some basic limit settings\nthat the discerning user can enable to comply with the rules of\nremote hosts.\nDisabling limits\nTo disable all limits and let the crawler run at maximum speed\n\nFrom the Project Properties dialogue, select the Speed\nLimits category\nSelect the Do not use limits option\n\nLimiting to specific requests per second\nTo allow only a maximum number of URLs to be processed per\nsecond\n\nFrom the Project Properties dialogue, select the Speed\nLimits category\nSelect the Limit to requests per second option\nEnter the maximum number of requests WebCopy is\nallowed to perform in the Maximum requests per second\nfield\n\nLimiting to specific requests per minute\nTo allow only a maximum number of URLs to be processed per\nminute\n\nFrom the Project Properties dialogue, select the Speed\nLimits category\nSelect the Limit to requests per minute option\nEnter the maximum number of requests WebCopy is\nallowed to perform in the Maximum requests per minute\nfield\n\n"},{target:"troubleshooting.html",title:"Troubleshooting crawl issues",text:"If you have trouble copying a given website, the first port of\ncall should always be the Skipped, Errors, and to a\nlesser extent Files tabs. These tabs collate specific\ninformation for quick troubleshooting without needing to scan\nthe Results tab.\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nThe Skipped tab will list URLs that WebCopy\ndetected, but did not copy. For example, a rule might be\nexcluding the URL or it is above the root when starting the copy\nfrom a deep link. Changing the project configuration may allow\npreviously skipped items to be successfully copied.\nThe Errors tab lists URLs that WebCopy detected, but\ndid not copy due to an error. For example, a dead link, or a\npage that you do not have permissions to view. While it may be\npossible to resolve some issues in this list (for example by\nproviding credentials), generally the entries here indicate\nproblems beyond the control of WebCopy.\nThe Files tab lists all files that WebCopy both\ndetected and copied. This can be used as a gauge for JavaScript\nissues. For example, if you expected to see many pages, but they\nare not listed in the Files tab, nor in Skipped or Errors then\nthis could indicate that the site uses JavaScript to construct\npages\n"},{target:"updatinglocaltimestamps.html",title:"Updating local time stamps",text:"By default, when WebCopy downloads a file, it will\nbe given the current date and time. However, when creating an\narchive of a given site, it may be more preferable to have the\nlocal timestamps match the time they were last modified (as\nreported by the remote server), if available.\nIf no last modified timestamp is available for a file, the\ncurrent date and time will continue to be used.\nEnabling the updating of local time stamps\n\nFrom the Project Properties dialogue, select the Local\nFiles category\nCheck the Update local timestamps option\n\n"},{target:"uritransforms.html",title:"Transforming URLs",text:"Sometimes you may wish to adjust a URL that\nWebCopy has detected when crawling a page, before\nthe URL is further processed. For example, you might want to\nconvert simple JavaScript navigation links into a URL, or\nremove a middle-man redirection page.\nTo configure the URL transforms\n\nFrom the Project Properties dialogue, expand the\nAdvanced category and select the URL Transforms option\n\nAdding a new transform\n\nClick the Add button\nIn the Expression field, enter the search pattern using a\nregular expression\nEnter the text to replace the matched pattern with in the\nReplacement field\nOptionally, if you only wish the transform to be executed\nfor specific pages, enter the URL into the URL Expression\nfield. This field supports regular expressions.\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\nDeleting a transform\n\nSelect the transform you wish to remove from the list\nClick the Delete button\n\nUpdating a transform\n\nSelect the transform you wish to edit from the list. The\nExpression, Replacement and URL Expression fields\nwill be updated to match the selection\nEnter new values as appropriate. The selected item in the\nlist will be updated with the changes you specify\n\nChanging the order transform are processed\n\nSelect the transform you wish to move\nClick the Move Up and Move Down buttons to re-order\nthe transform list\n\n"},{target:"webpagelanguage.html",title:"Setting the web page language",text:"Web pages are sometimes offered in more than one language.\nWebCopy allows you to configure a list of languages\nto send to a web server, and if it supports multiple languages\nit will try and match against the list.\nWebCopy allows the language to be set at both an\napplication level and at the project level. If project settings\nare not defined, the application settings will be used. If\napplication settings are not defined then the OS language will\nbe used.\nUpdating the web page language preference\n\nFrom the Project Properties dialogue, select the Web\nPage Language category\nSelect a language from the list and click the Add button\n\n"},{target:"64bit.html",title:"32 vs 64-bit",text:"WebCopy includes both 32bit and 64bit versions of\nits primary components. The 64bit versions allow for greater\nmemory usage, but also consume more memory for all actions.\nCyotek recommends using the 32bit versions unless specific\nissues are encountered; please contact support if you are\nrunning into issues with the 32bit clients.\n\n\n\n32-bit Filename\n64-bit Filename\nDescription\n\n\n\n\ncyowcopy.exe\ncyowcopy-x64.exe\nWebCopy GUI client\n\n\nwcopy.exe\nwcopy-x64.exe\nWebCopy CLI client\n\n\nlnkchkgui.exe\nlnkchkgui-x64.exe\nLink Checker GUI client\n\n\nlnkchk.exe\nlnkchk-x64.exe\nLink Checker CLI client\n\n\nxpathtst.exe\nN/A\nXPath Testing tool\n\n\nuritest.exe\nN/A\nURL Testing tool\n\n\n\n\n\nImportant\n\nWebCopy setup does not install the 64 bit versions\nof tools by default.\n\n"},{target:"aboutresultpanels.html",title:"Information Panels",text:"The lower portion of the main window displays a series of panels\ncontaining different views of the data gathered during the copy\nor analyzing or a websites.\n\nResults\nErrors\nSitemap\nSkipped\nFiles\nDifferences\nCookies\n\n"},{target:"appoptionpageadvanced.html",title:"Advanced",text:"The Advanced settings category allows you to configure advanced\ncrawler settings.\n\nSetting buffer sizes\n\n"},{target:"appoptionpagecopy.html",title:"Copy",text:"The Copy settings category allows you to configure default\nsettings for new crawler projects.\n\nSetting the default save folder\n\n"},{target:"cli.html",title:"Using the wcopy.exe command line interface",text:"As well as the GUI client, WebCopy also includes a\ncommand line tool which you can use to quickly download files.\nThe tool, wcopy.exe, is located in the WebCopy\napplication folder.\nUnless otherwise noted, whenever the command line tools expect a\nfilename, this can either be a fully qualified path, or will be\nresolved against the current working directory.\nUsage\nWCOPY uri [/o &lt;file&gt;] [[/recursive] [/nomap] [/empty]]\n  [/H | /?] [/LOG [&lt;file&gt;] /LOGAPPEND]  \n  [/QUIET] [/NOLOGO] [/PAUSE] [/VERSION] [/STATISTICS] [/NOCRASHREPORT]\n\n\nParameters\n\n\n\nParameter\nDescription\n\n\n\n\nuri\nSpecifies either the URL of the file to download, or the filename of a WebCopy project\n\n\n/o &lt;file | folder&gt;\nSpecifies the output filename for a single URL, or folder for recursive downloads. If not specified, StdOut will be used for single file, or the current folder for recursive Has no effect if the URL parameter references a WebCopy project\n\n\n/recursive\nEnables scanning of the downloaded URL for further files to download. Has no effect if the URL parameter references a WebCopy project\n\n\n/nomap\nDisables the remapping document references within downloaded files. Only applies to recursive downloads. Has no effect if the URL parameter references a WebCopy project\n\n\n/empty\nEmpties the destination folder of all files and sub folders. Only applies to recursive downloads. Has no effect if the URL parameter references a WebCopy project\n\n\n/H or /?\nDisplay this message.\n\n\n/LOG &lt;file&gt;\nWrites output to a log file. If &lt;file&gt; is not specified, a default name will be used\n\n\n/LOGAPPEND\nIf set and the log file already exists, new data will be appended to the file, otherwise the log is recreated\n\n\n/QUIET\nSuppresses most standard output\n\n\n/PAUSE\nPrompts the user to press a key before the program is exited\n\n\n/NOLOGO\nDo not display the startup banner and copyright message.\n\n\n/VERSION\nDisplay version information only.\n\n\n/STATISTICS\nDisplay execution statistics.\n\n\n/NOCRASHREPORT\nDisable automatic crash logging and solution checking.\n\n\n\n"},{target:"cliarguments.html",title:"Specifying Arguments",text:"WebCopy is quite flexible in how command line arguments can be specified.\nArgument Names\nThe WebCopy client supports two different prefixes\nfor denoting a command line argument - a forward slash (/) or\na hyphen (-).\nFor example, both of these arguments mean the same thing:\n/format\n-format\n\nArgument Values\nMany of WebCopy 's command line arguments require a\nvalue following the argument name. Values can be prefixed with\neither a space ( ), an equals sign (=) or a colon (:)\nAs with the above example, the following three items are seen as\nthe same by WebCopy :\n/format:png\n/format=png\n/format png\n\nIf an argument value contains a space, then the entire value\nmust be surrounded with either single or double quotes. For\nexample:\n/ac &quot;Created with Cyotek  WebCopy &quot;\n\n"},{target:"cliexitcodes.html",title:"Exit Codes",text:"The following exit codes can be returned by either the\nwcopy.exe or lnkchk.exe CLI tools.\n\n\n\n\n\n\n\n\n\n0\nSuccess. The client completed without any errors.\n\n\n1\nInvalid parameter. An invalid value was supplied.\n\n\n2\nThe URL to download, or WebCopy project, was not specified.\n\n\n3\nA filename was specified, but the file was not a WebCopy project.\n\n\n1000\nException. The client encountered an unexpected exception.\n\n\n\n"},{target:"commandline.html",title:"Using the command line interface",text:"As well as the GUI client, WebCopy also includes a\ncommand line tool which you can use to quickly download files.\nThe tool, wcopy.exe, is located in the WebCopy\napplication folder.\n\nGUI command line arguments\nUsing the wcopy.exe command line interface\nSpecifying Arguments\nExit Codes\n\n"},{target:"commandlineswitches.html",title:"GUI command line arguments",text:"The GUI client offers a limited numbers of command line\nparameters. For further control, see the complete command line\nclient.\nUsage\nCYOWCOPY filename [/disableceip] [/disableaddins]\n\nParameters\n\n\n\nParameter\nDescription\n\n\n\n\nfilename\nFile name of a WebCopy project to open\n\n\n/disableceip\nDisables the customer experience improvement program\n\n\n/disableaddins\nPrevents any extensions from being loaded\n\n\n\n"},{target:"components.html",title:"WebCopy  Components",text:"WebCopy contains a number of different tools and\nutilities for working with websites.\n\n\n\nName\nType\nDescription\n\n\n\n\nWebCopy\nGUI\nThe main WebCopy client using a graphical user interface (GUI)\n\n\nWebCopy\nCLI\nA console based command line tool for use in batch scenarios\n\n\nLink Checker\nGUI\nA tool that scans a website looking for broken links via an easy to use GUI\n\n\nLink Checker\nCLI\nA tool that scans a website looking for broken links\n\n\nXPath Tester\nGUI\nHelps define custom XPath expressions that can be used to extend the crawl engine\n\n\nURL Tester\nGUI\nRequests URLs and view response information with assorted configuration options\n\n\n\n"},{target:"cookiespanel.html",title:"Cookies",text:'\n\nImportant\n\nThis panel will only appear if the Cookie Viewer\nextension is installed and enabled.\n\nThe Cookies panel displays all cookies collecting during\nthe crawl of a website.\n\n\nImportant\n\nThe contents of this panel are not preserved and are only\npopulated after performing a crawl of a website.\n\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\nExporting to CSV\nTo export the contents of the list to a Comma Separated Values\n(CSV) file\n\nRight click the list and choose Export <img src="images/commands/Export.Csv.png" alt="CSV\nExport" />\nWhen prompted, enter or select the name of the file to save\nClick Save\n\n'},{target:"crawllimits.html",title:"What are WebCopy's limitations?",text:"JavaScript enabled websites\nWhile WebCopy will download JavaScript enabled\nwebsites and detect any linked JavaScript in HTML tags, it does\nnot parse and execute JavaScript, meaning it will not be able to\nfully download websites that use JavaScript to construct the\npage. Experimental JavaScript enabled-crawling can be enabled,\nbut this has several caveats.\nWebCopy only remaps links HTML and CSS, not\nJavaScript.\nDownloading the raw source code for web sites\nWebCopy does not download the raw source code of a\nweb site, it can only download what the HTTP server returns.\nThis means you cannot, for example, use WebCopy to\ndownload the PHP source code of a web site or any backend\ndatabases - unless that website is either badly configured or\noffers explicit source access via a normal download.\nCaveat emptor\nWhile WebCopy will do its best to create an offline\ncopy of a website, data driven websites may not work as\nexpected once they have been copied as the underlying source\ncode and databases for a website can never be downloaded unless\nexpressly offered by website owners.\n"},{target:"crawlsupport.html",title:"How does WebCopy scan pages?",text:"WebCopy will attempt to download any document it can\nfind on a given website. Supported documents, such as HTML pages\nor style sheets will also be scanned in order to try and detect\nadditional resources, such as images, video's, and file\ndownloads. The tables below describe the default rules that\nWebCopy uses to scan content.\nHTML Scanning Rules\nThese rules apply to any document with a content type of\ntext/html.\n\n\n\nElement\nAttribute\nNotes\n\n\n\n\n(Any)\nhref\nThe href attribute of the base element is not directly scanned.\n\n\n(Any)\nsrc\n\n\n\n(Any)\nstyle\nContent is parsed according the CSS Scanning Rules in the next section.\n\n\nimg\nsrcset\n\n\n\nmeta\ncontent\nOnly meta elements containing a http-equiv attribute with the value refresh will be scanned.\n\n\nobject\ncodebase\n\n\n\nobject\ndata\n\n\n\nparam\nmovie\nOnly if param is a child of object\n\n\nsource\nsrcset\nOnly if source is a child of picture\n\n\nstyle\nn/a\nContent is parsed according the CSS Scanning Rules in the next section.\n\n\nvideo\nposter\n\n\n\n\nIn addition to the above rules, you can configure your own using\neither simple attributes or more complex XPath expressions.\nCSS Scanning Rules\nThese rules apply to any document with a content type of\ntext/css. Note that content within CSS comments (/* ... */)\nis currently ignored.\n\n\n\nDirective / Selector\nValue\nNotes\n\n\n\n\n@imports\n(Any)\nSupports URLs wrapped in url() or just a standalone URL.\n\n\n(Any)\nurl()\nAny property which uses the url() syntax will be scanned. The inner value can be wrapped in single quotes, double quotes or unquoted.\n\n\n\nAdditional content types can be supported via plugins.\n"},{target:"default.html",title:"Welcome",text:"Welcome to the help documentation for Cyotek WebCopy. This\napplication can be used to create offline copies of a website,\nor to easily download resources, such as all PDF documents or\nall music tracks.\nClick the links below to explore documentation topics.\nAlternatively, you can search within this documentation set via\nthe search page.\n\n\nTip\n\nNew to WebCopy? Try running this simple\ntutorial to get started.\n\n\n\nNote\n\nThis documentation is for WebCopy version\n1.8. Documentation for other versions can be accessed\nhere.\n\n\n\nImportant\n\nCyotek is working to improve this product documentation. If\nyou find any errors in the content or have suggestions for\nimproving it, please send your feedback to\ndocs@cyotek.com.\n\nAn introduction to WebCopy\n\nWhat is Cyotek WebCopy?\nHow does WebCopy scan pages?\nWhat are WebCopy's limitations?\nWorking with JavaScript enabled websites\n\nGetting started with WebCopy\n\nGetting Started\nCreating project using a Wizard\nWorking with Crawler Projects\nConfiguring the crawler\nWorking with Rules\nWorking with Forms\nWorking with Passwords\nTroubleshooting crawl issues\n\nTutorials and examples\n\nCopying your first website\nUsing the web site information panels\nUsing rules to exclude content\nHow to only copy images\nHow to log into a website\n\n"},{target:"errorspanel.html",title:"Errors",text:'The errors panel displays any errors that occurred during the\nlast scan or copy operation.\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nOpening a remote URL\nTo open the selected URL in the default browser\n\nRight click an item in the list and choose Open in browser\n\n\nCreating a Rule\nTo create a new rule based on the selected URL\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" />\n\nViewing the incoming and outgoing links for a URL\nTo view the list of URLs linking either to or from a given URL\n\nRight click an item in the list and choose Incoming /\nOutgoing Links <img src="images/commands/Results.LinkMap.png" alt="Incoming / Outgoing\nLinks" />\n\nViewing the properties of a URL\nTo view the properties of an item\n\nRight click an item in the list and choose Properties\n\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\nExporting to CSV\nTo export the contents of the list to a Comma Separated Values\n(CSV) file\n\nRight click the list and choose Export <img src="images/commands/Export.Csv.png" alt="CSV\nExport" />\nWhen prompted, enter or select the name of the file to save\nClick Save\n\n'},{target:"examplecopyimages.html",title:"How to only copy images",text:"In our previous tutorial we described how to\ndefine rules. This example follows from this and describes how\nyou can use rules to crawl an entire website - but only save\nimages.\n\nTo do an image-only copy of a website, we need to configure a\nnumber of rules.\n\n\n\nExpression\nOptions\n\n\n\n\n.*\nExclude, Crawl Content\n\n\n\\.png\nInclude, Stop Processing\n\n\n\\.gif\nInclude, Stop Processing\n\n\n\\.jpg\nInclude, Stop Processing\n\n\n\nThe first rule instructs WebCopy to not download any files at\nall to the save folder, but to still crawl HTML files. This is\ndone by using the expression .* to match all URLs, and the\nrule options Exclude and Crawl Content.\nEach subsequent rule adds a regular expression to match a\nspecific image extension, for example \\.png. and then uses the\nInclude option to override the previous rule and cause the\nfile to be downloaded. Once a match is made there is no need to\ncontinue checking rules, so the Stop Processing option is also\nset. Alternatively, you could just have a single rule which\nmatched multiple extensions, for example \\.(?:png|gif|jpg).\nWith these rules in place when you copy a website it will scan\nall HTML files but only download to the save folder those\nmatching the specified extensions.\n\n\nTip\nAdd new rules with different extensions to copy\ndifferent files, for example zip, exe or msi to download\nprograms.\n\n"},{target:"filespanel.html",title:"Files",text:'The files panel displays a list of all files in the website.\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nOpening a remote URL\nTo open the selected URL in the default browser\n\nRight click an item in the list and choose Open in browser\n\n\nOpening a local file\nTo open a file in the default registered application\n\nRight click an item in the list and choose Open local file\n\n\nOpening the containing folder\nTo open an Explorer window for the selected file\n\nRight click an item in the list and choose Open containing\nfolder \n\nEditing / previewing a local file\nTo open the selected file in an embedded text editor\n\nRight click an item in the list and choose Edit local file\n\n\n\n\nNote\n\nImages will be opened in the default registered application.\nAll other files will be opened in an embedded text editor.\n\nCreating a Rule\nTo create a new rule based on the selected URL\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" />\n\nViewing the incoming and outgoing links for a URL\nTo view the list of URLs linking either to or from a given URL\n\nRight click an item in the list and choose Incoming /\nOutgoing Links <img src="images/commands/Results.LinkMap.png" alt="Incoming / Outgoing\nLinks" />\n\nViewing the properties of a URL\nTo view the properties of an item\n\nRight click an item in the list and choose Properties\n\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\nExporting to CSV\nTo export the contents of the list to a Comma Separated Values\n(CSV) file\n\nRight click the list and choose Export <img src="images/commands/Export.Csv.png" alt="CSV\nExport" />\nWhen prompted, enter or select the name of the file to save\nClick Save\n\n'},{target:"gettingstarted.html",title:"Getting Started",text:"Click the links below to learn more about Cyotek WebCopy.\n\nQuickly scanning a website\nHow does WebCopy scan pages?\nWhat are WebCopy's limitations?\nWebCopy  Components\n32 vs 64-bit\n\n"},{target:"introduction.html",title:"Introducing WebCopy",text:"Welcome to Cyotek WebCopy online help\n\nWhat is Cyotek WebCopy?\nLicense Agreement\nSystem Requirements\nThird Party Licenses\n\n"},{target:"linkmap.html",title:"Using the Website Links dialogue box",text:'The Website Links dialogue box allows you to view all links in\nthe scanned web site.\n\nOpening the Website Links dialogue box\n\nOpen View menu\nClick  Website Links\n\n- or -\n\nPress Control + L\n\n\n\nNote\n\nThe dialogue box will not be opened if the current project\ndoes not contain any links.\n\nFiltering the links\nClick the toolbar buttons to toggle the display of link\ncategories.\n\n\n\n Icon\nDescription\n\n\n\n\n\nShow External URLs\n\n\n\nShow Normal URLs\n\n\n\nShow Newly Detected URLs\n\n\n\nShow Missing / Broken URLs\n\n\n\nShow Excluded URLs\n\n\n\nOpening a remote URL\nTo open the selected URL in the default browser\n\nRight click an item in the list and choose Open in browser\n\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\nExporting to CSV\nTo export the contents of the list to a Comma Separated Values\n(CSV) file\n\nRight click the list and choose Export <img src="images/commands/Export.Csv.png" alt="CSV\nExport" />\nWhen prompted, enter or select the name of the file to save\nClick Save\n\nCreating a Rule\nTo create a new rule based on the selected URL\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" />\n\nViewing the incoming and outgoing links for a URL\nTo view the list of URLs linking either to or from a given URL\n\nRight click an item in the list and choose Incoming /\nOutgoing Links <img src="images/commands/Results.LinkMap.png" alt="Incoming / Outgoing\nLinks" />\n\nViewing the properties of a URL\nTo view the properties of an item\n\nRight click an item in the list and choose Properties\n\n\nInline viewing incoming / outgoing links\n\nThe Website Links dialogue has a sidebar panel, collapsed by\ndefault, that displays the incoming and outgoing links for the\nselected URL. To display the panel, click the toggle on the\nright hand side of the dialog, or drag the splitter.\n'},{target:"missingpanel.html",title:"Differences",text:'The Differences panel displays any URLs which were detected\nduring a previous crawl, but were not found during the last\nscan. As well as shown these missing documents, it also shows\nnew or changed documents detected during the last crawl.\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nOpening a remote URL\nTo open the selected URL in the default browser\n\nRight click an item in the list and choose Open in browser\n\n\nOpening a local file\nTo open a file in the default registered application\n\nRight click an item in the list and choose Open local file\n\n\nOpening the containing folder\nTo open an Explorer window for the selected file\n\nRight click an item in the list and choose Open containing\nfolder \n\nEditing / previewing a local file\nTo open the selected file in an embedded text editor\n\nRight click an item in the list and choose Edit local file\n\n\n\n\nNote\n\nImages will be opened in the default registered application.\nAll other files will be opened in an embedded text editor.\n\nCreating a Rule\nTo create a new rule based on the selected URL\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" />\n\nViewing the incoming and outgoing links for a URL\nTo view the list of URLs linking either to or from a given URL\n\nRight click an item in the list and choose Incoming /\nOutgoing Links <img src="images/commands/Results.LinkMap.png" alt="Incoming / Outgoing\nLinks" />\n\nViewing the properties of a URL\nTo view the properties of an item\n\nRight click an item in the list and choose Properties\n\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\nExporting to CSV\nTo export the contents of the list to a Comma Separated Values\n(CSV) file\n\nRight click the list and choose Export <img src="images/commands/Export.Csv.png" alt="CSV\nExport" />\nWhen prompted, enter or select the name of the file to save\nClick Save\n\n'},{target:"newprojectwizard.md",title:"",text:""},{target:"optionpagesitemap.html",title:"Sitemap",text:"\n\nImportant\n\nThis feature will only appear if the Site map index creator\nextension is installed and enabled.\n\nThe Sitemap settings category contains options for automatically\ngenerated a HTML sitemap after copying a website.\n\nCreating a site map\n\n"},{target:"optionsopensitemap.html",title:"Automatically opening the sitemap",text:"Automatically activating the sitemap\nTo configure WebCopy to automatically activate the\nsitemap whenever opening a project\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Projects group, check the Activate the sitemap\nview when opening projects option\n\n"},{target:"projectcreate.html",title:"Creating a new blank project",text:"\n\nTip\nIt is recommended new users use the New Project Wizard\nto create a bootstrapped copy project\n\n\nFrom the File menu, open the New sub menu and then\nchoose New Blank Project \n\n"},{target:"projectcreatewizard.html",title:"Creating project using a Wizard",text:"The New Project Wizard is designed to bootstrap a copy\nproject by asking a series of questions.\nOpening the New Project Wizard\n\nFrom the File menu, open the New sub menu and then\nchoose New Project \n\nSelecting the URLs to copy\nThe What do you want to download? page allows you to\nselect the source data you want to copy.\nEnter the main address of the page to copy. You can also enter\nmultiple URLs if required.\n\n\nImportant\nWebCopy may not behave as expected if\nsecondary URLs are located on a different domain to the\nprimary address. This will be corrected in a future update to\nthe software.\n\nWhen you attempt to move to the next page in the Wizard,\nWebCopy will examine the URL you have entered. If it\nis deeply nested, for example\nhttps://demo.cyotek.com/features, the Wizard will\nprompt to enable crawling above the root. If this option is not\nset, WebCopy will ignore any URLs above the entered\npath, for example https://demo.cyotek.com/html.\nChoosing local file options\nThe Where do you want to download to? page allows you to\nchoose the folder where downloaded files will be saved, and\nhow WebCopy processes the files and folders within.\nIn the Save folder field, enter or select the local path\nwhere you want the copied files to be stored. If the Create\nfolder for domain option is checked, copied files will be\nstored in a sub-folder named after the primary domain.\nChecking the Flatten website folder option will cause all\ndownloaded files to be placed in the same folder. Normally\nWebCopy will create sub-folders that mirror the\nstructure of the website being copied.\nIf the Empty website folder before copy option is checked,\nany files located in the save folder will be deleted prior to\ncopy. It is not recommended this option is set if you want to\ncopy only new and changed files in subsequent scans.You can\noptionally tell WebCopy to put deleted files in the\nRecycle Bin. To do this, check the Use Recycle Bin option.\nIf this option is unchecked, files will be permanently erased.\n\n\nImportant\nThe WebCopy GUI application will\nprompt to continue if the Empty website folder before copy\noption is set and files are present in the destination folder.\nThe console CLI client will not prompt.\n\nChoosing how to copy the website\nThe How do you want to crawl the website? page allows you\nto configure how you want to crawl the website.\n\n\n\nOption\nNotes\n\n\n\n\nSite Only\nOnly crawls URLs that match the host name specified in the crawl URL\n\n\nSub domains\nIncludes any sub domains of the host URL\n\n\nSibling domains\nIncludes both sub domains and sibling domains of the host URL\n\n\nEverything\nWill crawl any discovered HTTP or HTTPS URL unless excluded via other settings\n\n\n\nIf the Download all resources option is checked then any\nnon-HTML content downloaded even if it is found on a different\ndomain, unless the content is excluded by custom rules.\nSetting the Limit crawl depth option can be used to control\nhow deep a crawl is performed, based on the number of path\nsegments in each crawled URL.\nThe Limit distance from root URL option can be used to only\ncopy files that are within a given number of jumps from the\nstart page. This can be very useful for copying only the first\nlevel of links from a particular page without having to\nconfigure rules.\n\n\nImportant\nThis feature is currently experimental and not\nfeature complete.\n\nChoosing the type of files to download\nThe What files do you want to download? page allows you to\nfine tune what type of content will be downloaded. You can\neither choose to download all files (including HTML documents),\nor groups of files based on their type, such as images, video\nor documents.\n\n\nNote\nAnything you select here will be converted into a\nseries of rules, you can then adapt these rules to cover any\nadditional content type you require.\n\nExcluding content\nThe What do you want to exclude? page allows you to enter\npaths or document names you want to exclude from the crawl.\nScanning JavaScript pages\nIf you need to copy websites that are created via JavaScript,\nyou can configure this behaviour from the Do you need to\nsupport JavaScript enabled pages? page.\n\n\nImportant\nEnabling JavaScript support is experimental\nfunctionality and may not work as expected. Please review the\noverview topic for details and limitations of\nthis feature.\n\nReviewing settings\nThe final page of the Wizard displays a summary of your chosen\noptions. Click Finish to generate a new project.\n"},{target:"projectopen.html",title:"Opening an existing project",text:"\nFrom the File menu, click Open\n.\nWhen prompted, enter or select the project to open\n\nThe Recent Files sub menu located in the File menu\nprovides quick access to recently opened projects.\n"},{target:"projectpropertiesdialog.html",title:"Project Properties Reference",text:"The Project Properties dialogue box contains a number of\ncategories that allow you to configure all aspects of the web\ncrawler.\nPressing the F1 key within WebCopy will\ndisplay an overview topic for the relevant category allowing you\nto drill into each option.\nSelect a category from the tree on the left to view the options\ncontained in the category, or view the See Also links below to\nlook up individual crawler settings.\n"},{target:"projects.html",title:"Working with Crawler Projects",text:"A WebCopy project file stores all the settings used\nto crawl a given website, allowing users to set up repeatable\njobs. After one or more scans of a website have been made, it\nalso stores metadata about the structure of the website.\n\n\nImportant\n\nA crawler project does not store any downloaded resources,\nonly the information required to crawl a site.\n\n\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\nLearn more about working with crawler projects from the links\nbelow.\n\nCreating project using a Wizard\nCreating a new blank project\nOpening an existing project\nSaving the current project\nSaving the current project with a new name\n\n"},{target:"projectsave.html",title:"Saving the current project",text:"\nFrom the File menu, click Save .\nIf this is the first time you have tried to save this\nproject, you will be prompted to enter or select a file\nname.\n\n"},{target:"projectsaveas.html",title:"Saving the current project with a new name",text:"\nFrom the File menu, click Save As.\nWhen prompted, enter or select the new project file name.\n\n"},{target:"regularexpressioneditor.html",title:"Using the Regular Expression Editor",text:"Several configurable options support regular expressions. A\nbasic editor for entering and testing regular expressions is available.\n\nTo display the regular expression editor\n\nClick the Edit Regular Expression \nbutton displayed next to any field supporting expressions\n\nUsing the regular expression editor\n\nEnter the regular expression pattern into the Pattern\nfield\nEnter test data into the Input field\nThe contents of the Input field will be color coded to\nindicate any matches with the pattern you have specified.\nThe Results list will also display all matches found,\nselecting a match will highlight the matching text in the Input field\nThe Language Elements tab displays a list of common\nregular expression elements and examples. Double click a\nlanguage element to insert it into your expression\n\nUpdating the source expression\n\nClick the Insert button to update the source field with\nthe new expression and close the editor.\n\nAutomatically importing sample URL data\n\nClick the Load Link Map URLs button automatically load\nall URLs in the current link map into the test data field\n\n"},{target:"resultspanel.html",title:"Results",text:'The results panel displays the results of the last scan or copy\noperation.\n\n\nImportant\n\nThe contents of this panel are not preserved and are only\npopulated after performing a crawl of a website.\n\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nOpening a remote URL\nTo open the selected URL in the default browser\n\nRight click an item in the list and choose Open in browser\n\n\nOpening a local file\nTo open a file in the default registered application\n\nRight click an item in the list and choose Open local file\n\n\nOpening the containing folder\nTo open an Explorer window for the selected file\n\nRight click an item in the list and choose Open containing\nfolder \n\nEditing / previewing a local file\nTo open the selected file in an embedded text editor\n\nRight click an item in the list and choose Edit local file\n\n\n\n\nNote\n\nImages will be opened in the default registered application.\nAll other files will be opened in an embedded text editor.\n\nCreating a Rule\nTo create a new rule based on the selected URL\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" />\n\nViewing the incoming and outgoing links for a URL\nTo view the list of URLs linking either to or from a given URL\n\nRight click an item in the list and choose Incoming /\nOutgoing Links <img src="images/commands/Results.LinkMap.png" alt="Incoming / Outgoing\nLinks" />\n\nViewing the properties of a URL\nTo view the properties of an item\n\nRight click an item in the list and choose Properties\n\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\nExporting to CSV\nTo export the contents of the list to a Comma Separated Values\n(CSV) file\n\nRight click the list and choose Export <img src="images/commands/Export.Csv.png" alt="CSV\nExport" />\nWhen prompted, enter or select the name of the file to save\nClick Save\n\n'},{target:"settings.html",title:"Configuring the crawler",text:"WebCopy requires two user provided pieces of\ninformation before a website can be crawled, the first being the\nprimary address to copy and the second the location where to\nstore downloaded materials.\nThe crawl process can be configured in many ways, from the use\nof technical settings for controlling the HTTP protocol to using\nrules for control what content is download and what is ignored.\nThe following topics detail these options.\n\n\nImportant\nWeb crawling is not an exact science and while\nthe default crawl settings should work for many websites, some\ncustomisation and knowledge of how the website to be copied is\nstructured and built may be required\n\nTo display the project properties dialog\n\nFrom the Project menu, click Project Properties\n.\n\nConfiguring the Crawler\n\nConfiguring the crawler\nSpecifying the web site to copy\nConfiguring the output location\n\nWorking with local files\n\nExtracting inline data\nRemapping extensions\nRemapping local files\nUpdating local time stamps\nUsing query string parameters in local filenames\n\nControlling the crawl\n\nContent types\nCrawling above the root URL\nCrawling additional hosts\nCrawling additional root URLs\nDownloading all resources\nIncluding sub and sibling domains\nLimiting downloads by file count\nLimiting downloads by size\nLimiting scans by depth\nLimiting scans by distance\nScanning data attributes\nSetting speed limits\nWorking with Rules\n\nJavaScript\n\nWorking with JavaScript enabled websites\n\nSecurity\n\nManually logging into a website\nTLS/SSL certificate options\nWorking with Forms\nWorking with Passwords\n\nModifying URLs\n\nFixing sites using mixed prefixes\nTransforming URLs\n\nCreating a site map\n\nCreating a site map\n\nAdvanced\n\nAborting the crawl using HTTP status codes\nDefining custom headers\nFollowing redirects\nHEAD vs GET for preliminary requests\nHTTP Compression\nOrigin reports\nSaving link data in a Crawler Project\nSetting cookies\nSetting the web page language\nSpecifying a User Agent\nSpecifying accepted content types\nUsing Keep-Alive\n\nDeprecated features\n\nConfiguring domain aliases\nQuery String Manipulation\nSpecifying default documents\nUsing a proxy server\n\n"},{target:"settingssitemap.html",title:"Creating a site map",text:"\n\nImportant\n\nThis feature will only appear if the Site map index creator\nextension is installed and enabled.\n\nWebCopy can generate HTML sitemap containing links to all\ndownloaded resources.\n\nFrom the Project Properties dialog, select the\nSitemap category\nCheck the Create site map option\nEnter the name of the HTML file to create in the File\nname field. The filename is relative to the download\ndestination.\n\n"},{target:"sitemappanel.html",title:"Sitemap",text:'The sitemap panel displays the structure of the website and the\nfiles contained within it.\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nOpening a remote URL\nTo open the selected URL in the default browser\n\nRight click an item in the list and choose Open in browser\n\n\nOpening a local file\nTo open a file in the default registered application\n\nRight click an item in the list and choose Open local file\n\n\nOpening the containing folder\nTo open an Explorer window for the selected file\n\nRight click an item in the list and choose Open containing\nfolder \n\nEditing / previewing a local file\nTo open the selected file in an embedded text editor\n\nRight click an item in the list and choose Edit local file\n\n\n\n\nNote\n\nImages will be opened in the default registered application.\nAll other files will be opened in an embedded text editor.\n\nCreating a Rule\nTo create a new rule based on the selected URL\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" />\n\nViewing the incoming and outgoing links for a URL\nTo view the list of URLs linking either to or from a given URL\n\nRight click an item in the list and choose Incoming /\nOutgoing Links <img src="images/commands/Results.LinkMap.png" alt="Incoming / Outgoing\nLinks" />\n\nViewing the properties of a URL\nTo view the properties of an item\n\nRight click an item in the list and choose Properties\n\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\n'},{target:"skippedpanel.html",title:"Skipped",text:'The skipped panel displays any URLs that were skipped last scan\nor copy operation and the reason why they were skipped.\n\n\nTip\nYou can filter the contents of a list by entering\nsearch text into the field below the appropriate column\nheader. Clicking the filter button to the right of the edit\nfield provides access to basic options to control the filter.\n\nOpening a remote URL\nTo open the selected URL in the default browser\n\nRight click an item in the list and choose Open in browser\n\n\nCreating a Rule\nTo create a new rule based on the selected URL\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" />\n\nViewing the incoming and outgoing links for a URL\nTo view the list of URLs linking either to or from a given URL\n\nRight click an item in the list and choose Incoming /\nOutgoing Links <img src="images/commands/Results.LinkMap.png" alt="Incoming / Outgoing\nLinks" />\n\nViewing the properties of a URL\nTo view the properties of an item\n\nRight click an item in the list and choose Properties\n\n\nCopying the selection\nTo copy the selected rows to the Windows Clipboard\n\nRight one or more items in the list and choose Copy\n\n\nExporting to CSV\nTo export the contents of the list to a Comma Separated Values\n(CSV) file\n\nRight click the list and choose Export <img src="images/commands/Export.Csv.png" alt="CSV\nExport" />\nWhen prompted, enter or select the name of the file to save\nClick Save\n\n'},{target:"systemrequirements.html",title:"System Requirements",text:"Minimum Requirements\n\nWindows 10, 8, 7, Vista SP2\nMicrosoft .NET Framework 4.6\n20MB of available hard disk space\n\n"},{target:"tutorial1.html",title:"Copying your first website",text:"In this first tutorial, we'll cover creating a new project and copying a website.\nCreating the new project\n\nFrom the File menu, open the New sub menu and then\nchoose New Blank Project \nAn empty project will be created with everything set to default values\n\nSetting the web site URL\n\nSet the Website field to be https://demo.cyotek.com/\n\nSetting the download folder\n\nThe Save folder will default to c:\\Downloaded Web Sites.\nAlso by default, the domain of the web site to copy\n(demo.cyotek.com in this example) will be automatically\nappended to the folder path when copying the site for a final\nvalue of c:\\Downloaded Web Sites\\demo.cyotek.com. In most\ncases, you can just leave the Save folder field at its\ndefault value.\n\nCopying the web site\n\nSelect Copy Website  from the\nProject menu, or press F5\n\nWebCopy will then download the website. As the\ntutorial website is very small, this should only take a few\nseconds.\nViewing the copying website\n\nClick the green arrow icon to the right of the save folder to\nview using File Explorer.\n\nSaving the new project\n\nSelect Save  from the File menu, or press\nControl+S\nEnter a filename your project and click Save\n\nNext steps\nReady for more? Tutorial 2 covers the information panels\nthat display details of the copied website.\n"},{target:"tutorial2.html",title:"Using the web site information panels",text:'This second tutorial covers the information panels displayed in\nthe lower section of the WebCopy main window. These\npanels allow you to see the contents and structure of a website,\nand any errors that were encountered crawling the website.\nWith the exception of the Results and Cookies panels,\nwhich are only populated after a scan or copy operation, the\ninformation in all other panels is stored within your project\nfile.\n\n\nTip\n\nWhenever this tutorial refers to right clicking, you can also\npress the Menu key or Shift + F10 to\nopen the context menu.\n\nOpening a remote URL\nApplies to: Results, Errors, Sitemap, Skipped, Files and\nDifferences.\n\nRight click an item in the list and choose Open in browser\n to open the remote URL in your default\nbrowser.\n\nOpening a local file\nApplies to: Results, Sitemap, Files and Differences.\n\nRight click an item in the list and choose Open local file\n to open the local file in the default\nregistered application.\n\nOpening a local folder\nApplies to: Results, Sitemap, Files and Differences.\n\nRight click an item in the list and choose Open local folder\n to open an Explorer window at the\nlocation of the local file\n\nEditing / previewing a local file\nApplies to: Results, Sitemap, Files and Differences.\n\nRight click an item in the list and choose Edit local file\n to open the file\n\n\n\nNote\n\nImages will be opened in the default registered application.\nAll other files will be opened in an embedded text editor.\n\nCreating a Rule\nApplies to: Results, Errors, Sitemap, Skipped, Files and\nDifferences.\n\nRight click an item in the list and choose Add Rule <img src="images/commands/Results.AddRule.png" alt="Add\nRule" /> to open a rule editor defaulted with the selected\nURL.\n\nViewing incoming and outgoing links\nApplies to: Results, Errors, Sitemap, Skipped, Files and\nDifferences.\n\nRight click an item in the list and choose Incoming /\nOutgoing Links  to view the\nlist of URLs pointing to and from the selected URL.\n\nViewing the properties of a URL\nApplies to: Results, Errors, Sitemap, Skipped, Files and\nDifferences.\n\nRight click an item in the list and choose *Properties\n to display the properties of the URL.\n\nCopying the selection\nApplies to: Results, Errors, Sitemap, Skipped, Files,\nDifferences and Cookies.\n\nRight click one or more items in the list and choose Copy\n to copy the selection to the Windows Clipboard.\n\nExporting to CSV\nApplies to: Results, Errors, Skipped, Files,\nDifferences and Cookies.\n\nRight click the list and choose Export  to export the\ncontents of the list to a Comma Separated Values (CSV)\ndocument.\n\nThe Results Panel\nThis panel displays the results of the last scan or copy\noperation. Green icons indicate a successful action, yellow\nindicate an action that was aborted due to the settings of the\nproject, and red icons indicate errors.\nThe list displays the URL that was processed, the final status of\nthe URL, how the URL was found and the size of the URLs\ncontents.\nThe Errors Panel\nThe errors panel displays a list of errors that were encountered\nduring the last scan or copy. URLs that were skipped (for any\nreason) do not count as errors and are not listed here.\nThe Sitemap Panel\nThis panel displays the structure of the copied website,\nincluding files.\nThe Skipped Panel\nThis panel displays a list of any URLs which were skipped. A URL\ncan be skipped for several reasons, including:\n\nA URL which is external, ie not belonging to the domain\ncurrently being scanned\nA URL which has been excluded via a rule\nA URL which is above the starting URL of the copy\n\nThe Files Panel\nThis panel displays a list of the files discovered during the\ncrawl. Similar to the Sitemap panel, it is presented as a flat\nlist.\nThe Differences Panel\nThis panel displays the differences (such as new or removed\nURLs) between the current scan, and the previous scan.\nThe Cookies Panel\nThis shows any cookies which were stored during the crawl.\nNext steps\nReady for more? Tutorial 3 details using rules\nto exclude portions of a website.\n'},{target:"tutorial3.html",title:"Using rules to exclude content",text:"The third tutorial covers rules. Rules allow you to configure\nhow the web site is downloaded.\nThis tutorial assumes you have followed the steps in the first\ntutorial.\nAdding a new rule\n\nSelect Rules  from the Project menu, or\npress Control+R to display the rule editor.\nClick the Add button to add a new blank rule and select\nit for editing\nIn the Expression field, enter \\.gif. This\nfield allows you to enter regular expressions that will be\nmatched against each crawled URL.\nThe new rule has automatically default to have the Excluded\nflag, meaning any URL matching the expression will be\nexcluded from the crawl. By tweaking these options more\npowerful crawl functionality can be utilised, for example to\nonly download images\nCli
