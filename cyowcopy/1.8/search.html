ck OK to save the rule and close the editor\nPress Shift+F5 to copy the project\n\nWhen the copy has finished, the Skipped table will show that\nall URLs containing .gif were skipped. A yellow icon indicates\nthat the file was skipped due to a rule.\nEditing a rule\n\nSelect Rules  from the Project menu, or\npress Control+R to display the rule editor.\nSelect the rule from the list\nEnter \\.gif(?:$|#|\\?) into the Pattern\nfield\nClick OK to save the rule and close the editor\n\nIf you copy the website now, you'll get the same results as\nbefore. However, the rule is now a little more robust - instead\nof blindingly ignoring any URL containing .gif, it will only\nignore any URL which\n\nends in .gif (http://somewhere.com/test.gif)\nhas .gif before the fragment\n(http://somewhere.com/test.gif#bookmark)\nhas .gif before the query string\n(http://somewhere.com/test.gif?value1=a)\n\nBy entering regular expressions as rules, you have powerful\ncontrol over what content is downloaded and what content is\nskipped. WebCopy includes a regular expression\neditor to help build and test rule expressions.\nFor another example on how use rules to control the crawl, see\nthe how to only copy images example\ntopic.\n"},{target:"tutorialformsauthentication.html",title:"How to log into a website",text:"Many websites have private areas only available to\nauthenticated users. WebCopy supports two methods\nof authenticating with such websites, form based and challenge\nbased. This tutorial will demonstrate how to use forms\nauthentication.\n\n\nImportant\nWebCopy is unable to automatically\nlog into web sites using two-factor authentication (2FA),\nmulti-factor authentication (MFA), or that require client side\nJavaScript to be executed as part of the login process. You\ncan use External Authentication\nto manually log into a target website prior to copying.\n\nCapturing a form automatically using the Capture Form tool\nThe simplest way to add a form definition t\nWebCopy is to use the built in capture tool.\n\n\nEnsure you have entered the address of the site you want to\ncopy, for example https://demo.cyotek.com\nSelect Capture Form  from the Tools\nmenu\nUsing the embedded browser window, navigate the website until\nyou reach the login page\nWebCopy will list any forms in a list in the top\nright window. Select the most appropriate form (if multiple\nforms are present)\nYou can also fill in the form in the embedded web browser -\nbut do not submit! Once you have filled in the appropriate\nvalues, click the Scan Forms  button to\ndetect the values you have entered\nAll non-hidden parameters will be automatically selected for\ninclusion in the form definition. The hidden parameters are\noften still required, but WebCopy will\nautomatically read them from the website and use them each\ntime it is posted. This means that forms using dynamic values\nsuch as anti-forgery tokens can be submitted easily\nClick the Create Form button. This will automatically\ncreate a definition pointing to the correct URL for posting\nthe form, along with the parameters you defined, and then\nclose the tool.\n\n\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\nCopying the web site\nWhen copying a web site, WebCopy will submit any\nform definitions before copying commences after which the copy\nwill progress as normal. If you followed this tutorial using the\nWebCopy demonstration website, a number of\nadditional pages will be present, such as\nauthenticationprofile.php.\n\n"},{target:"tutorials.html",title:"Tutorials and examples",text:"The following tutorials and examples demonstrate common\nscenarios that can be solved using WebCopy. These\nexamples can also be adapted and extended to cover other\nscenarios.\nUnless otherwise specified, all examples can be tested using the\nWebCopy demonstration website, available at\nhttps://demo.cyotek.com. This site is around 6MB in total.\n\n\nImportant\nSome examples include rule lists. Although not\nexplicitly mentioned, the Enabled option for each rule is\nset (which is also the default value when creating a rule). If\nthis option is not set, the examples will not work as\nexpected.\n\nAvailable examples and tutorials\n\nCopying your first website\nUsing the web site information panels\nUsing rules to exclude content\nHow to only copy images\nHow to log into a website\n\n"},{target:"userinterface.html",title:"User Interface",text:"The main WebCopy window is comprised of two regions.\nThe region on the top allows you to customise the most common\naspects of a WebCopy project. The lower region\ndisplays the results of a copy and various different\ninformational views of the data.\n"},{target:"whatis.html",title:"What is Cyotek WebCopy?",text:"Cyotek WebCopy is a tool designed to create local\ncopies of websites for offline viewing.\nWebCopy will automatically crawl a website and\ndownload its content, remapping links to other files to allow\noffline browsing. WebCopy can authenticate with\nwebsites, post forms, and allows the use of rules to download\nonly the content you wish. Many advanced configuration options\nare available, including proxy servers, sub domain support,\ncrawling linked servers (for example a CDN), advanced control\nover HTTP options, and much more.\n"}];(function(){var t,i,f,h,n,e,r,o,s,u;if(t=getUrlParameter("q"),t!==""&&(document.getElementById("q").value=t,f=new RegExp(t,"i"),i=topics.filter(n=>f.test(n.title)||f.test(n.text)).sort((n,t)=>n.title.localeCompare(t.title)),i.length>0)){for(h=document.getElementById("results"),n=h.querySelector("tbody");n.firstChild;)n.removeChild(n.firstChild);for(r=0;r<i.length;r++)o=i[r],e=document.createElement("tr"),s=document.createElement("td"),u=document.createElement("a"),u.href=o.target,u.innerText=o.title,e.appendChild(s),s.appendChild(u),n.appendChild(e)}})()</script></div></div></div></div></div></div></div></div><footer class="footer"><div class="container"><div class="row al
