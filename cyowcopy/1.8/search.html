bCopy uses a plug-in architecture allowing new\nfunctionality to be added to the program via the use of\nextension packages.\nInstalled extensions can be enabled or disabled via the Manage\nExtensions dialogue.\nOpening the Manage Extensions dialogue\n\nFrom the Tools menu, choose Manage Extensions <img src="images/commands/Tools.AddinManager.png" alt="Manage\nExtensions" />\n\nDisabling an extension\n\nSelect the extension you wish to disable from the list\nUncheck the field displayed to the left of the extension name\n\n\n\nNote\nChanges to loaded extensions only take effect once\nWebCopy is restarted.\n\nEnabling a previously disabled extension\n\nSelect the extension you wish to enable from the list\nCheck the field displayed to the left of the add-in name\n\n'},{target:"appoptionpageappearance.html",title:"Appearance",text:"The Appearance category contains options for configuring the\nappearance of WebCopy.\n\nFont configuration\n\n"},{target:"appoptionpagefeedback.html",title:"Feedback",text:"The  settings category allows you to configure \n"},{target:"appoptionpagegeneral.html",title:"General",text:"The General settings category allows you to generic application\noptions.\n\nChanging the application language\nShowing the splash screen\nOpening the previous document\nBackup configuration\nAutomatic update checks\nAutomatically opening the sitemap\n\n"},{target:"appoptionpagenotifications.html",title:"Notifications",text:"The Notifications settings category allows you how\nWebCopy notifies users of successful or failed\nactions.\n\nNotification options\n\n"},{target:"appsettingsdialog.html",title:"Options Reference",text:"The Options dialogue box contains a number of categories for\ncustomising WebCopy.\nPressing the F1 key within WebCopy will\ndisplay an overview topic for the relevant category allowing you\nto drill into each option.\nSelect a category from the tree on the left to view the options\ncontained in the category, or view the See Also links below to\nlook up individual configuration settings.\n"},{target:"ceip.html",title:"Customer feedback program",text:"To help us improve product quality and features, users of our\nproducts can optionally participate in our customer feedback\nprogram which shares information about how the product is used.\nInformation that is collected\nIf you participate in the customer feedback program information\nshared typically includes\n\nSimple system information such as operating system,\nlocalization details, processor and the amount of memory\nWhen the product is used\nProduct settings and options selected\nFeature usage information such as buttons clicked\n\nInformation that is not collected\n\nPersonal data such as internet history, or what you use the\nprogram for\nFiles opened by the program\nDetails relating to any other processes running on your system\n\nHow the information is used\nInformation you share allows us to improve product quality and\nfeatures in a variety of ways, for example:\n\nBetter understanding how our products are being used so we can\nimprove them\nPrioritising features to work on in future product releases\nDiagnosing problems and errors in products\nHelping decide which platform versions to support\n\nOpting out of the feedback program\nYou can choose not to share information about how you use Cyotek\nproducts by setting your preference within the product\n\nOpen the Help menu\nClick the Customer Feedback Options item\nSelect the No, I would not like to participate option\nClick OK to save the setting\n\n"},{target:"customize.html",title:"Customising WebCopy",text:"Click the links below to learn more about customising\nWebCopy.\n\nOptions\n\nAutomatic update checks\nAutomatically opening the sitemap\nBackup configuration\nChanging the application language\nFont configuration\nNotification options\nOpening the previous document\nSetting buffer sizes\nSetting the default save folder\nShowing the splash screen\nSitemap options\n\n\nChanging the user interface theme\nAbout External Tools\nManaging Extensions\n\n"},{target:"externaltools.html",title:"About External Tools",text:"You can configure external programs that you can run from the\nTools menu.\nAbout External Tools\nAn external tool is simply another program, such as Paint or\nNotepad that you can call directly from WebCopy.\nThe benefit of defining external tools is that you can specify\nthe command lines to make some tasks easier, for example to open\nan image directly in Paint for editing. Leveraging the power of\nexternal command line utilities can greatly expand supported\nfunctionality.\nEach external tool is comprised of five different options.\n\n\n\nField\nDescription\n\n\n\n\nTitle\nSpecifies the title text that appears on the menu. You can use the ampersand (&amp;) character in front of a letter to make it a keyboard accelerator.\n\n\nCommand\nThe path and filename of the command to execute. This field supports environment variables and application tokens.\n\n\nArguments\nSpecifies any custom arguments to pass to the command. This field supports environment variables and application tokens.\n\n\nInitial Directory\nSpecifies the initial directory for the command. This field supports environment variables and application tokens.\n\n\nPrompt for arguments\nThis option determines if the user is prompted for custom arguments when launching the tool.\n\n\n\nAbout Environment Variables\nEnvironment variables are per-process variables provided by the\noperating system, and can be used to obtain the location of\nexternal tools or directories. To specify an environment\nvariable, surround the variable name with percentage signs, for\nexample %windir% or %TEMP%.\nAbout Application Tokens\nApplication tokens allow you to inject information about the\ncurrently open document into the command lines for external\ntools. Application tokens consist of a keyword surrounded by\nbrackets and a prefix character, for example $(ProjectPath).\n\n\n\nToken\nDescription\n\n\n\n\n$(AppPath)\nThe full path and executable name of the WebCopy client\n\n\n$(AppDir)\nThe full directory name of the WebCopy client\n\n\n$(AppFileName)\nThe name of the WebCopy client executable\n\n\n$(AppName)\nThe name of the WebCopy client executable, excluding the extension\n\n\n$(AppExt)\nThe extension of the WebCopy client executable\n\n\n$(ItemPath)\nThe full path filename of the current project\n\n\n$(ItemDir)\nThe full directory name of the current project\n\n\n$(ItemFileName)\nThe name of the current project\n\n\n$(ItemName)\nThe name of the current project, excluding the extension\n\n\n$(ItemExt)\nThe extension of the current project\n\n\n$(UserDataDir)\nThe full directory name of the WebCopy user data folder\n\n\n$(ProjectUri)\nThe URL of the current project\n\n\n\n"},{target:"forums.html",title:"Community Forums",text:"Cyotek provides a series of forums for users of its products. As\nwell as peer support, Cyotek staff will respond to suggestions\nand support topics.\nAccessing the Forums from an Internet Browser\n\nLaunch your Internet Browser\nEnter this URL in the address bar:\nhttps://forums.cyotek.com\n\nAccessing the Forums from within the application\n\nFrom the Help menu, click Feedback, then Forums\n\nThe community forums website will be opened in your default\nInternet Browser\n\n"},{target:"knowledgebase.html",title:"Knowledge Base",text:'The Cyotek Knowledge Base is a collection of articles containing\nhow to information, best practices, and trouble shooting\ninformation for Cyotek WebCopy. It is frequently\nupdated by the Cyotek team as new tips and information becomes\navailable.\nAccessing the Knowledge Base from an Internet Browser\n\nLaunch your Internet Browser\nEnter this URL in the address bar:\nhttps://www.cyotek.com/support/kb/cyotek-webcopy\n\nAccessing the Knowledge Base from within the application\n\nFrom the Help menu, click Knowledge Base <img src="images/commands/Help.KnowledgeBase.png" alt="Knowledge\nBase" />\nThe knowle \n\n"},{target:"options.html",title:"Options",text:"WebCopy has various configuration settings\navailable.\nOpening the Options dialogue\n\nFrom the Tools menu, click Options\n\n\nConfiguring options\n\nAutomatic update checks\nAutomatically opening the sitemap\nBackup configuration\nChanging the application language\nFont configuration\nNotification options\nOpening the previous document\nSetting buffer sizes\nSetting the default save folder\nShowing the splash screen\nSitemap options\n\n"},{target:"optionsfonts.html",title:"Font configuration",text:"Setting the window font\nTo set the font used in application windows\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Fonts group, click the Browse button for the\nWindow Font section and choose a font\n\nSetting the fixed font\nTo set the font used for displaying mono-space content\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Fonts group, click the Browse button for the\nFixed Font section and choose a font\n\n"},{target:"optionskeepingbackups.html",title:"Backup configuration",text:"Automatically saving backups\nTo have WebCopy automatically create a backup of the\nprevious version when saving data files\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Backups group, check the Save Backups option\n\nSpecifying the number of backups to keep\nTo configure the number of backup files WebCopy will\nmaintain\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Backups group, enter a value into the Number of\nbackups to keep field.\n\n"},{target:"optionslanguage.html",title:"Changing the application language",text:"\n\nImportant\n\nDepending on the chosen installation options, not all\navailable languages may be available.\n\nChanging the application language\nTo configure WebCopy to use a custom language for\nuser interface text\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Language group, select an available language from\nthe Language list, or choose Automatic to attempt to\nauto detect based on the system locale.\n\n\n\nImportant\n\nChanging this setting requires an application restart.\n\n\n\nImportant\n\nLanguages with a * suffix have been machine translated and\ntherefore may not be accurate. If you find any errors with the\nautomatic translation, please email docs@cyotek.com with\ncorrections.\n\n\n\nImportant\n\nLocalisation of this software product is a work in process.\nNot all user interface text may be localised.\n\n"},{target:"optionsnotifications.html",title:"Notification options",text:"Playing sounds\nWebCopy can play sounds to notify of failed or\nsuccessful actions.\nTo enable audio cues\n\nOpen the Options dialogue box and select the Notifications\ncategory\nIn the Sounds group, check the Play Sounds option\n\n"},{target:"optionsopenlast.html",title:"Opening the previous document",text:"Automatically opening the last project\nIf you don't specify any command line switches,\nWebCopy can automatically open the last project you\nwere working on.\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Startup group, check the Automatically reopen\nlast document option\n\nIf this option is not set, WebCopy will start with\nan empty project.\n"},{target:"optionssplashscreen.html",title:"Showing the splash screen",text:"Showing the splash screen\nTo enable or disable the splash screen\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Startup group, check the Show splash screen\noption to show a splash screen when WebCopy\nstarts\n\nor\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Startup group, uncheck the Show splash screen\noption to start WebCopy without displaying the\nsplash screen\n\n"},{target:"optionsstartup.html",title:"Startup options",text:"Options for configuring how the WebCopy GUI client\nstarts can be found on the General tab in the Options\ndialogue.\n\nShowing the splash screen\nOpening the previous document\n\n"},{target:"optionsupdates.html",title:"Automatic update checks",text:"Automatically checking for updates\nTo have the WebCopy check for new updates once a\nday:\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Check for Updates group, check the Automatically\ncheck for newer versions of Cyotek WebCopy\noption\n\n\n\nNote\n\nWhen checking for updates the application code and version is\ntransferred, no other information is sent\n\nChecking for pre-release versions\nBy default, update checks will only look for stable releases.\nCyotek frequently offers pre-release versions which may offer\nnew features or software fixes, but have not been rigorously\ntested. You can configure the update check to include\npre-releases in addition to stable.\n\nOpen the Options dialogue box and select the General\ncategory\nIn the Check for Updates group, check the Also check\nfor pre-release (beta) versions of Cyotek\nWebCopy option\n\n\n\nImportant\n\nNightly builds are not included in update checks due to their\nuntested nature. Available nightlies can be manually\ndownloaded from the Cyotek website.\n\n"},{target:"support.html",title:"Getting support",text:"If you are having difficulty using WebCopy or have\nquestions on how to use a particular feature, limited support\nis available to all users of the latest version of this product.\nUsing the latest version\nIf your are experiencing a problem using the software, please\nensure you are using the latest version of WebCopy,\nCyotek frequently issues updates and may have already addressed\nyour issue.\nAccessing Support Resources from an Internet Browser\n\nLaunch your Internet Browser\nEnter this URL in the address bar:\nhttps://www.cyotek.com/support\n\nAccessing Support Resources from within the application\n\nFrom the Help menu, click Technical Support\nThe support website will be opened in your default Internet\nBrowser\n\nTo submit a Support Request\n\n\nImportant\n\nThis feature will only appear if the Submit Feedback\nextension is installed and enabled.\n\n\nFrom the Help menu, click Feedback, then Send a\nSupport Request \nEnter the question or issue you are having. Please enter as\nmany details as possible\nTo include a screenshot, check the Include a screenshot\noption\nIf you'd like a response from the Cyotek Team, fill in your\nemail address\nClick Submit to submit your request\n\n\n\nImportant\n\nScreenshots capture all visible windows on your desktop. You\nshould ensure that no private or confidential information is\nvisible before using the feedback utility.\n\n"},{target:"supportfeedback.html",title:"Submitting feedback",text:"\n\nImportant\n\nThis feature will only appear if the Submit Feedback\nextension is installed and enabled.\n\nCyotek welcomes and appreciates feedback about its products,\nboth the good and the bad.\nTo submit feedback\n\nClick the Submit Feedback link from the appropriate\ndialogue\nEnter the feedback you wish to submit. Please try to be\ndetailed, all feedback is valuable to help improve the\nsoftware\nTo include a screenshot, check the Include a screenshot\noption\nIf you'd like a response from the Cyotek Team, fill in your\nemail address\nClick Submit to submit your feedback\n\n\n\nImportant\n\nScreenshots capture all visible windows on your desktop. You\nshould ensure that no private or confidential information is\nvisible before using the feedback utility.\n\n"},{target:"supportsendafrown.html",title:"Sending negative feedback",text:"\n\nImportant\n\nThis feature will only appear if the Submit Feedback\nextension is installed and enabled.\n\nCyotek welcomes and appreciates feedback about its products,\nboth the good and the bad. If you have found an aspect of\nWebCopy that you disliked, we'd be grateful for\nyour feedback as to what you didn't like - this will help us\nimprove the software in future.\nTo submit negative feedback\n\nFrom the Help menu, click Feedback, then Send a\nFrown \nEnter a description of the the aspect of WebCopy\nthat you disliked. Please try to be detailed, we want to\nunderstand how to improve the software\nTo include a screenshot, check the Include a screenshot\noption\nIf you'd like a response from the Cyotek Team, fill in your\nemail address\nClick Submit to submit your feedback\n\n\n\nImportant\n\nScreenshots capture all visible windows on your desktop. You\nshould ensure that no private or confidential information is\nvisible before using the feedback utility.\n\n"},{target:"supportsendasmile.html",title:"Sending positive feedback",text:"\n\nImportant\n\nThis feature will only appear if the Submit Feedback\nextension is installed and enabled.\n\nCyotek welcomes and appreciates feedback about its products,\nboth the good and the bad. If you have found an aspect of\nWebCopy that you liked we'd love to hear your views\non why you liked that aspect - this will help us to improve\nother parts of the software.\nTo submit positive feedback\n\nFrom the Help menu, click Feedback, then Send a\nSmile \nEnter a description of the the aspect of WebCopy\nthat you liked. Although we love to hear users like our\nsoftware, if you can provide details on why, that is\nhelpful\nTo include a screenshot, check the Include a screenshot\noption\nIf you'd like a response from the Cyotek Team, fill in your\nemail address\nClick Submit to submit your feedback\n\n\n\nImportant\n\nScreenshots capture all visible windows on your desktop. You\nshould ensure that no private or confidential information is\nvisible before using the feedback utility.\n\n"},{target:"toolbarreference.html",title:"Toolbar Reference",text:"Standard Toolbar\n\n\n\n Icon\nDescription\n\n\n\n\n\nNew Project\n\n\n\nOpen\n\n\n\nSave\n\n\n\nEdit Toolbar\n\n\n\n Icon\nDescription\n\n\n\n\n\nCut\n\n\n\nCopy\n\n\n\nPaste\n\n\n\nProject Toolbar\n\n\n\n Icon\nDescription\n\n\n\n\n\nProject Properties\n\n\n\nQuick Scan\n\n\n\nScan Website\n\n\n\nCopy Website\n\n\n\nAuto Scroll\n\n\n\nTools Toolbar\n\n\n\n Icon\nDescription\n\n\n\n\n\nWebsite Size\n\n\n\nWebsite Links\n\n\n\nWebsite Diagram\n\n\n\nTest URL\n\n\n\nLinks Toolbar\n\n\n\n Icon\nDescription\n\n\n\n\n\nShow External URLs\n\n\n\nShow Normal URLs\n\n\n\nShow Newly Detected URLs\n\n\n\nShow Missing / Broken URLs\n\n\n\nShow Excluded URLs\n\n\n\n"},{target:"uitheme.html",title:"Changing the user interface theme",text:"You can customise the appearance of WebCopy by\nselecting a theme. Themes will change the appearance of menus\nand toolbars, and elements in the main application window.\nChoosing a theme\n\nFrom the Tools menu, open the Theme sub-menu\nChoose a theme from the list displayed\n\nAvailable themes\nSystem\n\nBlack\n\nBlue\n\nSilver\n\nVisual Studio 2010\n\nVisual Studio 2012 (Light)\n\nVisual Studio 2012\n\n"},{target:"updates.html",title:"Checking for updates",text:"Manually checking for updates\n\nOpen the Help menu and choose Check for updates\nThe Cyotek website will be queried for the latest version of\nWebCopy\nIf an update is available, a prompt will appear to navigate\nto the Cyotek website to download the new version\n\nAutomatically checking for updates\nIf the automatic update check option is set, WebCopy\nwill automatically check for updates once a day. If an update is\nfound, a notification dialogue box will be displayed containing\na download link.\n\n\nNote\nWhen checking for updates the application product code\nand current version is sent to the update server, no other\ninformation is sent.\n\n"},{target:"abortcodes.html",title:"Aborting the crawl using HTTP status codes",text:"The default behaviour of the crawl engine is to ignore errors\nand continue with the crawl. However, it is possible to instruct\nthe crawler to automatically cancel if a request returns a\nspecific response code, such as 429 (Too Many Requests) or\n503 (Service Unavailable).\nConfiguring abort codes\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nIn the Abort HTTP Status Codes group, enter a comma separated\nlist of status codes into the Status codes field\n\n"},{target:"advhosts.html",title:"Crawling additional hosts",text:"By default, WebCopy will only scan the primary host\nyou specify, for example http://example.com. You can instruct\nWebCopy to include other hosts with completely\ndifferent domain names, for example if the site you are copying\nmakes use of a CDN.\nSome project settings are ignored when crawling additional\nhosts, for example the crawling above the root\nURL.\n\n\nImportant\n\nConsider making use of the Download all resources option\nfor scenarios where non-HTML content is located on secondary\nservers. The Crawl Mode option can be used to include sub\nor sibling domains of the root host.\n\nConfiguring additional hosts\n\nFrom the Project Properties dialogue, select the\nAdditional Hosts category\nEnter each additional host you want to crawl, one host per\nline. Do not enter protocol or path information, only include\nthe domain name. You can use regular expressions if required.\nClick OK to save your changes. When you next crawl this\nwebsite, any URLs belonging to the hosts you specify will no\nlonger be skipped, but will be crawled as though they were\npart of the primary project URL.\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\n"},{target:"advlinkmaps.html",title:"Saving link data in a Crawler Project",text:"When you analyse a website using WebCopy, a map is\ncreated of all incoming and outgoing links for each scanned URL,\nand other relevant attributes such as response code, content\ntype and more.\nBy default, link map information will be saved into your project\nfile, however if your web site has many links you may wish to\ndisable this. Also by default, the link map is automatically\npreserved each time the source web site is scanned. This can\nalso be changed on a per project basis.\nThe link map can be viewed from within WebCopy.\nMany of the advanced functionality of WebCopy\nrequires a link map to be present. If you disable the saving of\nlink map data, some functionality may be impaired.\n\n\nImportant\n\nIf link information is not preserved in a crawler project, or\nis cleared prior to starting a crawl, features such as only\ndownloading new or updated files will not be available.\n\nTo toggle the saving of the link map in a project file\n\nFrom the Project Properties dialogue, expand the\nAdvanced category select the Link Map category\nCheck or uncheck the Save link information in project\nfield\nOptionally, check or the Include headers option to save\nHTTP request and response headers\n\n\n\nNote\n\nSaving of headers may cause project files to be much larger,\nand performance of open/save operations may be affected.\nRequired information, such as content type or content size is\nalways stored regards of if all header data is stored.\n\nTo toggle the clearing of link maps before analysing a web site\n\nFrom the Project Properties dialogue, expand the\nAdvanced category select the Link Map category\nCheck or uncheck the Clear link information before scan\nfield\n\n"},{target:"advproxy.html",title:"Using a proxy server",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nYou can configure WebCopy to route all requests\nthrough a proxy server.\n\n\nImportant\nProxy server settings have been flagged as\ndeprecated as they currently do not support modern proxy\nserver protocols.\n\nUsing your system proxy server\nIf proxy settings have been configured in your operating system,\nyou can instruct WebCopy to use the system defined\nproxy.\n\nFrom the Project Properties dialogue, expand the\nDeprecated option and click Proxy\nTo enable the use of a proxy server, check the Use Proxy\ncheckbox\nIn the Advanced group, check the Use system proxy\nserver settings option\n\nConfiguring a proxy server\n\nFrom the Project Properties dialogue, expand the\nDeprecated option and click Proxy\nTo enable the use of a proxy server, check the Use Proxy\ncheckbox\nEnter the address of the proxy server into the Address\nfield, including setting the Port.\nTo bypass the proxy server for local addresses, check the\nBypass proxy server for local address option. You can\noptionally enter other address to bypass in the\nExceptions list\nIf the proxy server requires authorization to use, enter the\nlogin credentials in the User name, Password and,\noptionally, Domain fields. Alternatively, to use default\ncredentials, check the Use default credentials option in\nthe Advanced group\n\n"},{target:"advsettings.md",title:"",text:""},{target:"advsettingscompression.html",title:"HTTP Compression",text:"Many web servers can compress data prior to sending it, using a\nvariety of different compression methods. When a client makes a\nrequest of a server, it includes the Accept-Encoding header\nwhich informs the server which encoding methods the client\nsupports. WebCopy supports the following compression\nmethods\n\nDeflate\nGZip\nBrotli\nIdentity (no compression)\n\n\n\nNote\n\nDisabling compression will mean the Accept-Encoding header\nwill not be sent with requests, informing the web server not\nto compress content before serving it.\n\nTo enable or disable compression\n\nFrom the Project Properties dialogue, select the HTTP\nCompression option group.\nCheck or uncheck the types of compression methods you wish to\nsupport.\n\n\n\nImportant\n\nSome servers may not support all available compression\noptions. If you receive 406 (Not Accepted) errors when trying\nto copy a website, specifying an unsupported encoding could be\nthe cause.\n\n"},{target:"advsettingscrawlingabovetherooturl.html",title:"Crawling above the root URL",text:"If set the crawl address for a project to be a nested URL such\nas https://demo.cyotek.com/features, by default\nWebCopy will not crawl above this URL. For example,\nit would process /features/cdn.php, but would skip\n/html/elements/base.php. In some circumstances it may be\ndesirable to allow this without changing the root URL to be at a\nhigher level.\nTo enable or disable crawling above the root URL\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nCheck or uncheck the Crawl above the root URL option\n\n"},{target:"advsettingsdomainaliases.html",title:"Configuring domain aliases",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nIf the site to be copied has links to domains that you wish to\nautomatically convert to the domain being crawled, you can use\nthe Domain Aliases function.\nTo customise domain aliases\n\nFrom the Project Properties dialogue, select the Domain\nAliases category\n\nAdding a new alias\n\nClick the Add button\nIn the Expression field, enter the name of the domain\nthat will be aliased. This field supports regular expressions\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\nDeleting an alias\n\nSelect one or more of the aliases you wish to remove from\nthe list\nClick the Delete button\n\nUpdating an alias\n\nSelect the alias you wish to edit from the list. The\nExpression field will be updated to match the selection\nEnter new value for the alias pattern.\n\n"},{target:"advsettingsheaderchecking.html",title:"HEAD vs GET for preliminary requests",text:"The HTTP protocol supports a number of &quot;verbs&quot; for issuing\ncommands to a remote server. The most common is GET, which\nrequests a representation of the specified resource. A less\ncommon is HEAD, which is similar to GET but only returns the\nmeta data about the resource, not the resource itself. If\nsupported by remote hosts, this can reduce load by not loading\nthe entire resource which is subsequently not used.\nWebCopy uses the meta data (such as content type) to\ndetermine if a resource should be fully downloaded or skipped\nand so attempts to use HEAD requests by default. The HTTP\nspecification states that if a server does not support head, it\nshould return status 405 (Method Not Allowed) but some servers\nreturn a misleading code such as 404 (Not Found) or 401\n(Unauthorised).\nWhen a new host is encountered during a crawl, and head checking\nis enabled, WebCopy will test the host by attempting\nto request the root document via HEAD. If this is successful,\nHEAD requests will be enabling for the host. If not\nsuccessful, it will automatically disable HEAD requests for\nthat domain.\nUnfortunately some web servers support HEAD in piecemeal\nfashion - for one support request it was discovered that HEAD\nwas supported fine for requests that returned HTML, but for\nthose that were returning images, a 404 was returned.\nWebCopy allows you to disable heading checking at\nthe project level. If this option is set, all automatic\ndetection is disabled and all requests to retrieve resources\nwill use GET.\nTo enable or disable header checking\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nCheck or uncheck the Use header checking option\n\n"},{target:"advsettingsquerystrings.html",title:"Query String Manipulation",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nIf your site links include query string arguments, you can\nconfigure how they are processed.\nTo disable all query strings from being included in processing\n\nFrom the Project Properties dialogue, expand the\nDeprecated category and then select the Query Strings\ncategory\nCheck the String query string segments option\n\n"},{target:"advsettingsredirects.html",title:"Following redirects",text:"HTTP defines a number of status codes used to redirect one\nrequest to another, for example when the requested URL has been\nmoved to another location, or when the URL can't be exactly\nmatched, but similar locations are available. By default,\nWebCopy will following internal redirects only.\nTo configure how redirects are processed\n\nFrom the Project Properties dialogue, select the\nRedirects category\nSelect a mode from the Redirects group\nOptionally, enter a value into the Maximum redirect chain\nlength field. This value will be used to break chains where\none redirect points to another without ever resolving to a\nconcrete URL\n\nRedirect modes\n\n\n\nOption\nNotes\n\n\n\n\nDon't follow redirects\nSpecifies that no redirects should be followed\n\n\nFollow internal redirects\nFollow redirects that point to the site currently being crawled\n\n\nFollow all redirects\nFollows any redirect, regardless of destination. Note that crawl modes and rules should be used to control if any actions should be taken on the external URL\n\n\n\n"},{target:"advsettingssubdomains.html",title:"Including sub and sibling domains",text:"As it is impractical for WebCopy to crawl the\nInternet, by default the crawling is limited to only the domain\nof the crawl URL, but supports an easy option to include sub or\nsibling domains without requiring the use of custom rules.\n\nFrom the Project Properties dialogue, select the\nGeneral category\nSelect a mode from the Crawl Mode group\n\n\n\n\nOption\nNotes\n\n\n\n\nSite Only\nOnly crawls URLs that match the host name specified in the crawl URL\n\n\nSub domains\nIncludes any sub domains of the host URL\n\n\nSibling domains\nIncludes both sub domains and sibling domains of the host URL\n\n\nEverything\nWill crawl any discovered HTTP or HTTPS URL unless excluded via other settings\n\n\n\n\n\nImportant\n\nUse of the Everything option is not recommended and should\nonly be used on sites which are self contained or where rules\nare used to explicitly exclude addresses. Use of this option\nmay cause WebCopy to become unstable.\n\n"},{target:"advsettingsuseragent.html",title:"Specifying a User Agent",text:"By default, when crawling a web site, WebCopy will\nsend a application defined user agent. As some web sites use\nuser agent sniffing to determine what content to send, or block\nunrecognised agents, WebCopy allows you to send a\npre-defined or custom agent.\nTo configure the user agent\n\nFrom the Project Properties dialogue, select the User\nAgent category\nTo use the application defined user agent, select Use\ndefault user agent\nAlternatively, to apply a custom agent, select Use custom\nuser agent and enter an agent string in the space provided\nor choose from the list\n\n"},{target:"appoptionpagewebpagelanguage.html",title:"Web Page Language",text:"Web pages are sometimes offered in more than one language.\nWebCopy allows you to configure a list of languages\nto send to a web server, and if it supports multiple languages\nit will try and match against the list.\nWebCopy allows the language to be set at both an\napplication level and at the project level. If project settings\nare not defined, the application settings will be used. If\napplication settings are not defined then the OS language will\nbe used.\nUpdating the default web page language preference\n\nFrom the Options dialogue, select the Web Page\nLanguage category\nSelect a language from the list and click the Add button\n\n"},{target:"canonicalurls.html",title:"Canonical URLs",text:"Some web sites have multiple copies of the same content accessed\nvia different URLs. Often, these sites will indicate the\npreferred version of the content by including a special tag\nindicating the canonical URL. Sitemap Creator can optionally\nhonor such preferences, and automatically ignore non-canonical\nURLs.\nTo enable or disable canonical URL support:\n\nFrom the Project Properties dialogue, select the URL\nNormalization category\nCheck or uncheck the Honor canonical URLs option\n\nWhen the option is set, any URL which contain a canonical URL\ndeclaration in the page header will be included in the sitemap\nas normal. If a canonical URL declaration is present however,\nthe URL will be automatically excluded from the site map unless\nit matches the canonical URL.\n"},{target:"contenttypes.html",title:"Content types",text:"As a simpler alternative to creating rules, you can give\nWebCopy a list of content types that want to\ndownload, and it will scan the website, downloading the allowed\ntypes and ignoring everything else.\nIncluding all content types\nTo reset WebCopy to the default behaviour and\ninclude all resources regards of type\n\nFrom the Project Properties ue, select the Content\nTypes category\nIn the Content Types group, select Include all\n\nIncluding only the selected content types\n\n\nImportant\n\nThis functionality does not work correctly in\nWebCopy 1.8 and lower if text/html or text/css\nis excluded. Please update to version 1.9 or higher.\n\nTo automatically download only a given set of content types and\nignore all others\n\nFrom the Project Properties dialogue, select the\nContent Types category\nIn the Content Types group, select Include only\nresources with the content types listed below\nIn the Types to include field, enter each content type\nyou wish to include, one per line\n\n\n\nTip\n\nClick Select Types to display a dialogue box for selecting\ncontent types either from those detected in the site to be\ncopied, or from a global database\n\nIncluding everything except selected content types\nTo automatically download all documents except those matching\nspecific content types\n\nFrom the Project Properties dialogue, select the\nContent Types category\nIn the Content Types group, select Include all\nresources except for the content types listed below\nIn the Types to exclude field, enter each content type\nyou wish to exclude, one per line\n\n\n\nTip\n\nClick Select Types to display a dialogue box for selecting\ncontent types either from those detected in the site to be\ncopied, or from a global database\n\n"},{target:"cookies.html",title:"Setting cookies",text:"You can configure your project to automatically apply one or\nmore cookies before crawling commences. This can be used to\nprovide authentication cookies in the event that the built in\nauthentication features of WebCopy are not\nsufficient.\n\n\nImportant\n\nCookies must be specified as &lt;name&gt;=&lt;value&gt; pairs and\n&lt;value&gt; must be URL encoded, WebCopy currently\ndoes not do any further processing of values.\n\nTo customise cookies\n\nFrom the Project Properties dialogue, select the\nCookies category\n\nAdding a cookie\n\nClick the Add button\nEnter the the cookie data into the Data field\n\nDeleting a cookie\n\nSelect one or more cookies that you wish to remove\nClick the Delete button\n\nUpdating a cookie\n\nSelect the cookie to edit from the list. The Data field\nwill be updated to contain the value of the cookie\nEnter new value for the cookie data\n\n"},{target:"csvexport.html",title:"Exporting links to CSV",text:"After you have scanned a website, you can use\nWebCopy's built in tools for viewing link data, or\nexport them to CSV for use in other applications.\n\n\nTip\n\nAs well as the export process below, many lists also support\nCSV export - right click inside a list, or when the list has\nfocus, press either the Menu key or\nShift + F10 and choose Export from the context\nmenu.\n\nExporting to CSV\n\nFrom the File menu, click Export...\nEnter or select the name of the file to export to\nClick Export to export the links list with default options\n\nCustomising the export\nYou can optionally customise the export\n\nFrom the Export CSV dialogue, click Advanced to show\noptional settings\nTo prevent the header row with column names from being\nincluded, uncheck the Include header row option\nTo use a separator other than a comma, enter the character to\nuse in the Separator field\nTo select which columns are present in the export, check or\nuncheck entries in the Columns list\n\nColumn Reference\n\n\n\nColumn\nDescription\n\n\n\n\nURL\nThe remote URL\n\n\nType\nThe content type\n\n\nSize\nThe content size\n\n\nTitle\nThe document title\n\n\nDescription\nThe document description\n\n\nHTTP Status\nThe HTTP status reported by the server when WebCopy probed the URL\n\n\nHTTP Description\nThe description of the HTTP Status\n\n\nSkip Reason\nThe reason why WebCopy skipped this URL, if applicable\n\n\nStatus\nThe WebCopy status for this URL\n\n\nSource\nThe source of the URL\n\n\nLast Modified\nThe date and time the remote resource was last modified, if provided by the remote host\n\n\nLast Downloaded\nThe date and time WebCopy last downloaded this file\n\n\nDistance\nThe distance of the URL from the root URL of the crawler project\n\n\nScan Index\nThe scan index that WebCopy last processed this URL\n\n\nExcluded\nSpecifies if WebCopy is excluding this URL\n\n\nRedirects To\nThe destination address if this URL redirects to another\n\n\nError\nAny error information WebCopy encountered trying to process this URL\n\n\nID\nAn internal identifier for this URL.\n\n\nRelationship\nThe relationship between this URL and the root URL of the crawler project\n\n\nDepth\nThe depth of the URL from the remote host\n\n\n\n"},{target:"customattributes.html",title:"Scanning data attributes",text:"WebCopy has a fixed set of rules which govern how it\ncrawls a document such as a HTML page or style sheet for\nadditional resources. With the rise of responsive\nwebsites, these default rules might not always be sufficient -\nfor example custom data attributes may be applied to the img\ntag in order to support retina images. WebCopy\nallows you to specify additional attributes to scan, either by\nusing simple names or more complex XPath expressions.\nTo scan custom attributes for links to other resources\n\nFrom the Project Properties dialogue, expand the\nAdvanced category and select Custom Attributes\nIn the edit field, enter each additional custom attribute you\nwish to scan\n\nFor more advanced scenarios, you can use XPath expressions. For\nexample, if a document contained a p tag and an img tag,\neach with a custom attribute named data-original, you can scan\nonly those on the img tag by using the expression\n//img/@data-original.\n\n\nNote\n\nEnter only one attribute name per line\n\n\n\nImportant\n\nWebCopy does not currently support custom\nattributes where multiple URLs are contained in a single\nattribute, or the attribute value includes additional content\naround the URL.\n\n"},{target:"customheaders.html",title:"Defining custom headers",text:"Every HTTP request is made of one or more headers. Usually,\nWebCopy will take care of determining the correct\nset of headers to send. However, you can also define your own\nheaders to include with requests.\nOpening the custom headers editor\n\nFrom the Project Properties dialogue, expand the\nAdvanced category and select Custom Headers\n\nAdding a new header\n\nClick the Add button to add an empty header definition\nEnter the header information into the Name and Value\nfields\nOptionally, if you only wish the header to be sent with\ncertain requests, enter the URL into the URL Expression\nfield. This field supports regular expressions.\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\nEditing an existing header\n\nSelect the header to edit from the list\nModify the header properties using the Name, Value\nand URL Expression fields\n\nDeleting a header\n\nSelect the header you want to remove from the list\nClick the Delete button to remove the header\n\n"},{target:"downloadlimits.html",title:"Limiting downloads by size",text:"As well as using rules to control copying a website, you can\nalso specify limits such as the maximum number of files to copy,\nor to ignore files that are too large or too small.\nMaximum File Size\nTo instruct WebCopy to skip downloading files above\na specific size:\n\nFrom the Project Properties dialogue, select the\nLimits category\nCheck the Maximum file size option\nEnter a file size, in KiB (1024 bytes)\n\n\n\nNote\n\nThis setting does not apply to HTML or CSS files.\n\nMinimum File Size\nTo instruct WebCopy to skip downloading files below\na specific size:\n\nFrom the Project Properties dialogue, select the\nLimits category\nCheck the Minimum file size option\nEnter a file size, in KiB (1024 bytes)\n\n\n\nNote\n\nThis setting does not apply to HTML or CSS files.\n\n"},{target:"downloadlimitscount.html",title:"Limiting downloads by file count",text:"As well as using rules to control copying a website, you can\nalso specify limits such as the maximum number of files to copy,\nor to ignore files that are too large or too small.\nMaximum Number of Files\nTo instruct WebCopy to stop downloading files after\nreaching a maximum ceiling:\n\nFrom the Project Properties dialogue, select the\nLimits category\nCheck the Maximum number of files option\nEnter the maximum number of files that WebCopy\nwill download\n\n"},{target:"externalauthentication.html",title:"Manually logging into a website",text:"When it isn't possible to automatically log into a website, for\nexample due to multi-factor authentication, captcha requests or\nJavaScript requirements, you can use a web browser to login.\nWhen this option is set, WebCopy will display a\nbrowser window when a crawl action is started. You can use this\nwindow to authenticate with the website, and the associated\ncookies will then be used by the crawl.\n\n\nImportant\nThis process uses Internet Explorer and cookies\nwill be shared between WebCopy and your operating\nsystem.\n\nUsing a web browser to log in\n\nSelect Forms and Passwords \nfrom the Project menu and select the Passwords\ncategory\nCheck the Log in using a web browser option\n\n"},{target:"fixingmixedprefixes.html",title:"Fixing sites using mixed prefixes",text:"Some sites may contain mix of prefixed and non-prefixed URLs.\nFor example, domain http://www.example.com may have links to\nboth http://www.example.com and http://example.com. If\nconfigured correctly, the non-WWW links should redirect to the\nWWW links (or vice-versa), but if not, or if you want to copy a\nsite without the interim redirects, WebCopy can\nhelp.\nTo automatically fix mixed prefixes\n\nFrom the Project Properties dialogue, select the URL\nNormalization category\nCheck the Ensure internal links match domain prefix\noption\n\nWhen this option is set, WebCopy will automatically\ntransform any links that match the source host, but either have\na WWW prefix and the source does not, or do not have a WWW\nprefix while the source does.\nNote that this option only applies to URLs matching the host\ndomain; it will not apply to any external domains included in\nthe copy.\n"},{target:"addform.html",title:"Adding forms",text:"\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\nAdding a new form via the Forms and Passwords Editor\n\nSelect Forms and Passwords  from\nthe Project menu and select the Forms category\nEnter the URL of the form to post in the URL field\nEnter the post data for the form in the Form Data field\nClick the Add button to add the form to the list\n\nAdding a new form via the Forms List\n\nContext click the forms list and choose Add\nEnter the URL of the form to post in the URL field\nEnter the post data for the form in the Form Data field\nClick the Add button to add the new form\n\n"},{target:"formcapture.html",title:"Capturing forms",text:"\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\nAs well as manually defining forms, you can also automatically\ncapture a form within a webpage.\nOpening the capture tool\nTo open the Capture Form tool, open the Tools menu and\nselect the Capture Form  item\nNavigating the tool\nWhen you first open the Capture Form tool, the browser window\nwill show the root page for the website you want to copy. If\nthis page doesn't contain the form you want to capture, you can\nuse the browser window to navigate to the appropriate page, or\ndirectly enter the URL of the page into the address bar.\nSelecting a form\nOnce you have navigated to a page containing one or more forms,\neach form will be display in a list in the top right side of\nthe window. Displayed underneath this form is a list of\ndetected parameters for the selected form.\nChoosing parameters\nThe parameter list for the selected form is displayed below\nthe form list. A checked parameter will be added to the form\ndefinition, unchecked ones will be ignored. By default, hidden\nparameters are unchecked, all other parameters will be\nchecked.\nRefreshing for the form list\nTo refresh the form list and pick up any changes you have made\nto the form in the web browser, click the Scan\nForm  button in the toolbar.\nCreating a form\nTo create a form definition, once you have selected the form\nand any parameters you want to customise, click the Create\nForm button. The form will be added to your project and the\nCapture Form window closed.\n"},{target:"deleteform.html",title:"Deleting forms",text:"Deleting an existing form via the Forms and Passwords Editor\n\nSelect Forms and Passwords  from\nthe Project menu and select the Forms category\nSelect a form from the list\nClick the Remove button\n\nDeleting an existing form via the Forms List\n\nContext click the form you wish to remove and select\nDelete\n\n"},{target:"editform.html",title:"Editing forms",text:"\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\nEditing an existing form via the Forms and Passwords Editor\n\nSelect Forms and Passwords  from\nthe Project menu and select the Forms category\nSelect a form from the list\nEdit the form as desired\n\nEditing an existing form via the Form List\n\nContext click the form you wish to modify and select Edit\nEdit the form as desired\nClick OK to save the modifications\n\n"},{target:"formproperties.html",title:"Form Properties",text:"\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\n\n\n\n\n\n\n\n\n\nURL\nThe URL of the form to post, relative to the website URL. Supports regular expressions.\n\n\nForm Data\nSpecifies the data that will be posted. One piece of data should be entered per line, in the format name=value.\n\n\nEnabled\nIf the form is not enabled, it will not be posted when the scan/copy is performed\n\n\nMerge Values\nIf this option is set, WebCopy will perform a GET on the specified URL and then extract the values of the INPUT, SELECT and TEXTAREA elements into the values to be posted to the page.\n\n\nForm URL\nThe URL to read form values from, relative to the website URL. If this value is left blank, the URL field will be used instead. You can use this field where a login form is on one page, but the form posts to a different page.\n\n\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\nIf the Merge Values option is disabled, WebCopy\nwill not be able to log into pages that either use validation\ncookies, or validation tokens based on hidden input fields in\nthe source form that change per session. You can use the URL\ntester tool to test that you can successfully log into websites.\n"},{target:"forms.html",title:"Working with Forms",text:"While forms can have myriad purposes, in terms of crawling a\nwebsite using WebCopy they are normally used to\nauthenticate a user.\nWebCopy is able to post forms to websites. As well\nas specifying values for user supplied parameters, the crawl\nengine will automatically include other parameters present on\nthe original form, such as session tokens or anti-forgery\ntokens, without you needing to define these yourself.\nForms can be manually defined, or automatically captured. Once\nyou have defined a form, you can test that it works correctly\nbefore initiating a website copy.\n\n\nImportant\nWebCopy is unable to automatically\nlog into web sites using two-factor authentication (2FA),\nmulti-factor authentication (MFA), or that require client side\nJavaScript to be executed as part of the login process. You\ncan use External Authentication\nto manually log into a target website prior to copying.\n\nClick the links below to learn more about working with forms.\n\nForm Properties\nAdding forms\nEditing forms\nDeleting forms\nCapturing forms\nTesting a form\n\n"},{target:"testform.html",title:"Testing a form",text:"You can test posting a form prior to performing a web site copy\nor scan to ensure the values are correct.\nTesting a form\n\nOpen a form editor, then click the Test Form button\n\nThe test form dialogue\nThe test form dialogue box automatically opens when you perform\na form test. This dialogue contains the following information:\n\nProperties: Displays the URL that was tested, the\nresponse code, content type and size.\nRequest Headers: Displays the headers of the post request\nResponse Headers: Displays the headers of the response\nContent: Displays the response content\n\n"},{target:"inlinedata.html",title:"Extracting inline data",text:"Some websites inline the data for images and other resources\ndirectly in the source page via the use of the data: protocol.\nWebCopy can detect these resources and save as them\nas separate files.\nTo extract the contents of data URLs\n\nFrom the Project Properties ue, select the General\ncategory\nCheck the Extract Data URLs option\n\n"},{target:"javascript.html",title:"Working with JavaScript enabled websites",text:"\n\nNote\n\nCurrently the only supported browser engine is Internet\nExplorer. Support for Chromium and Gecko will be added in a\nfuture update.\n\nWebCopy now includes limited support for crawling\nwebsites that are constructed using JavaScript. An external\nbrowser engine is used to crawl the website, along with existing\nWebCopy spider support.\n\n\nImportant\n\nThis feature is currently experimental and not feature\ncomplete\n\nThe only browser engine currently supported is Internet\nExplorer\nWebsite crawling may be substantially slower\nCustom user agents are not supported\nWebsites will be able to track you and use system cookies\nMalicious script served by compromised servers or rogue\nadverts will execute\nThe content that WebCopy downloads may be different if the\nwebsite uses browser sniffing to reduce functionality for IE\nusers\n\n\nUnsupported features\nInteractive options are not supported, for example clicking\nnodes in a dynamic tree or scrolling a page which uses infinite\nscroll. There are no plans to add support to allow for user\ninteractions to be dynamically performed.\nNote that this still does not provide privileged access to a\nwebserver, it is still not possible to download the raw source\ncode of a website or its back-end databases unless the website\nspecifically allows for this.\nFuture feature support\nAs noted, this is currently experimental. Future versions of\nWebCopy will include options for choosing between specific\nversions of Chromium or Gecko.\nEnabling JavaScript support\nTo crawl websites with support for JavaScript execution enabled\n\nFrom the Project Properties dialogue, select the Web\nBrowser option group.\nCheck the Use web browse option\n\n"},{target:"keepalive.html",title:"Using Keep-Alive",text:"HTTP persistent connection, also called HTTP keep-alive, or HTTP\nconnection reuse, is the idea of using a single TCP connection\nto send and receive multiple HTTP requests/responses, as opposed\nto opening a new connection for every single request/response\npair. This can improve crawl performance but can sometimes cause\nrequests to fail with a protocol violation error.\nTo disable keep-alive\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nUncheck the Keep alive option\n\n\n\nNote\n\nIt is not recommended this option unless you are having\nspecific problems with a given website.\n\n"},{target:"optionpageacceptcontenttypes.html",title:"Accept Content Types",text:"The Accept Content Types settings category contains options for\ndefined the types used for content negotiation.\n\nSpecifying accepted content types\n\n"},{target:"optionpagealiases.html",title:"Domain Aliases",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nThe Domain Aliases settings category contains options for\nconfiguration domain aliases.\n\nConfiguring domain aliases\n\n"},{target:"optionpageattributes.html",title:"Custom Attributes",text:"The Custom Attributes settings category allows you to define\ncustom attributes or XPath expressions to search for\nnon-standard attributes in HTML documents containing URLs.\n\nScanning data attributes\n\n"},{target:"optionpagebrowser.html",title:"Web Browser",text:"The Web Browser settings category contains options for\nconfiguring the use of a headless browser for crawling.\n\nWorking with JavaScript enabled websites\n\n"},{target:"optionpagecompression.html",title:"HTTP Compression",text:"The HTTP Compression settings category allows you to specify\nwhich methods of compression you would like to utilise when\ndownloading remote resources.\n\nHTTP Compression\n\n"},{target:"optionpagecookies.html",title:"Cookies",text:"The Cookies settings category allows you to define cookie name\nvalue pairs to send with remote requests.\n\nSetting cookies\n\n"},{target:"optionpagecopy.html",title:"Folder",text:"The Folder settings category contains options for configuration\nthe destination folder for a copy operation.\n\nConfiguring the output location\n\n"},{target:"optionpagecrawl.html",title:"Advanced",text:"The Advanced settings category allows you to configure more\nadvanced options related to the web crawler.\n\nHEAD vs GET for preliminary requests\nCrawling above the root URL\nUsing Keep-Alive\nOrigin reports\nAborting the crawl using HTTP status codes\n\n"},{target:"optionpagecustomheaders.html",title:"Custom Headers",text:"The Custom Headers settings category contains options for\nconfiguring additional headers to send with remote requests.\n\nDefining custom headers\n\n"},{target:"optionpagedefaultdocuments.html",title:"Default Documents",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nThe Default Documents settings category allows you to specify\nthe names of default, or index, documents used when crawling\nwebsites with a mixture of traditional and extension-less URLs.\n\nSpecifying default documents\n\n"},{target:"optionpagedownloadlimits.html",title:"Limits",text:"The Limits settings category allows you to define custom rules\nfor limiting downloads by file size or total number of\ndownloaded files.\n\nLimiting downloads by size\nLimiting downloads by file count\n\n"},{target:"optionpageexclusions.html",title:"Content Types",text:"The Content Types settings category provides a means of\nspecifying which content types to include or exclude when\ndownloading a website.\n\nContent types\n\n"},{target:"optionpageforms.html",title:"Forms",text:"The Forms settings category allows you to define forms that can\nbe posted when crawling starts, often uses for authenticating\nwith a website.\n\nWorking with Forms\n\n"},{target:"optionpagegeneral.html",title:"General",text:"The General settings category allows you to configure the\nwebsite to crawl and how it should be crawled.\n\nSpecifying the web site to copy\nIncluding sub and sibling domains\nDownloading all resources\nLimiting scans by depth\nLimiting scans by distance\nExtracting inline data\n\n"},{target:"optionpagehosts.html",title:"Additional Hosts",text:"The Additional Hosts settings page allows you to specify hosts\nthat the crawler will scan.\n\nCrawling additional hosts\n\n"},{target:"optionpagelimits.html",title:"Speed Limits",text:"The Speed Limits settings category allows you to apply various\nrate limiting options to slow a crawl down.\n\nSetting speed limits\n\n"},{target:"optionpagelinkmap.html",title:"Link Map",text:"The Link Map settings category page allows you to configure the\nuse of the link map generated for a website.\n\nSaving link data in a Crawler Project\n\n"},{target:"optionpagelocalfiles.html",title:"Local Files",text:"The Local Files settings category allows you to configure how\ndownloaded files are processed.\n\nRemapping local files\nUpdating local time stamps\nUsing query string parameters in local filenames\nRemapping extensions\n\n"},{target:"optionpagenormalization.html",title:"URL Normalisation",text:"The URL Normalisation settings category allows you to customise\nhow URLs are normalised into a common style.\n\nFixing sites using mixed prefixes\n\n"},{target:"optionpagepasswords.html",title:"Passwords",text:"The Passwords settings category allows you to configure\npre-defined credentials and user interface options for use with\nchallenge based authentication.\n\nWorking with Passwords\n\n"},{target:"optionpageproxy.html",title:"Proxy",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nThe Proxy settings category allows you to set up a proxy server\nthat all remote requests will use.\n\nUsing a proxy server\n\n"},{target:"optionpagequerystrings.html",title:"Query Strings",text:"\n\nImportant\n\nThis functionality is currently under review and may be\nremoved in a future version of WebCopy. If you\ncurrently use this feature, we would be grateful if you could\nemail docs@cyotek.com and explain your use case for the\nfeature.\n\nThe Query String settings category allows you to configure how\nquery strings are handled by the crawl process.\n\nQuery String Manipulation\n\n"},{target:"optionpageredirects.html",title:"Redirects",text:"The Redirects settings category allows you to customise how the\ncrawler handles redirect responses.\n\nFollowing redirects\n\n"},{target:"optionpagerules.html",title:"Rules",text:"The Rules settings category allows you to configure custom rules\nto control how a website is crawled.\n\nWorking with Rules\n\n"},{target:"optionpagesecurity.html",title:"Security",text:"The Security settings category allows you to configure how HTTPS\nwebsites are crawled.\n\nTLS/SSL certificate options\n\n"},{target:"optionpageuritransforms.html",title:"URL Transforms",text:"The URL Transforms settings category allows you to configure\ncustom rules for modifying detected URLs.\n\nTransforming URLs\n\n"},{target:"optionpageurllist.html",title:"Additional URLs",text:"The Additional URLs settings category allows you to configure a\nlist of URLs to crawl.\n\nCrawling additional root URLs\n\n"},{target:"optionpageuseragent.html",title:"User Agent",text:"The User Agent settings category allows you to configure the\nuser agent sent to remote servers.\n\nSpecifying a User Agent\n\n"},{target:"optionpagewebpagelanguage.html",title:"Web Page Language",text:"The Web Page Language settings category contains options for\nconfiguring the language of pages returned by the remote host.\n\nSetting the web page language\n\n"},{target:"optionsbuffers.html",title:"Setting buffer sizes",text:"Setting the HTTP Buffer Size\nThe HTTP Buffer Size determines how much data\nWebCopy attempts read at once whilst downloading\ncontent.\nTo set the buffer size\n\nOpen the Options dialogue box and select the Advanced\ncategory\nIn the Buffer Group group, enter the number of kibibytes\n(KiB) that will be downloaded in a single chunk into the\nHTTP Buffer Size field\n\nSetting the Memory Buffer Size\nThe Memory Buffer Size determines how much data\nWebCopy attempts to keep in memory before saving\nthe data to a temporary file. This setting only applies to\ntransient downloads, for example when analysing a website.\nTo set the buffer size\n\nOpen the Options dialogue box and select the Advanced\ncategory\nIn the Buffer Group group, enter the maximum number of\nkibibytes (KiB) that can be stored in memory for a transient\ndownload into the Memory Buffer Size field\n\n"},{target:"optionsfolder.html",title:"Setting the default save folder",text:"Setting the default save folder\nThe default save folder is used for all new projects created\nusing WebCopy, allowing you to easily define a\ncommon path where websites should be copied to.\nTo set the default save folder\n\nOpen the Options dialogue box and select the Copy category\nIn the Folder Options group, click the Browse button\nfor the Default save folder option and choose a path.\n\n\n\nNote\n\nChanging this setting only affects new WebCopy\nprojects\n\n"},{target:"optionssitemap.html",title:"Sitemap options",text:"Options for configuring how the sitemap is displayed can be\nfound in the Appearance category within the Options\ndialogue.\nDisplaying folder paths\nTo display the local folder path of downloaded content in the\nsitemap\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Sitemap Display group, check the Show folder\npaths option\n\nDisplaying page names\nTo display the local file name of downloaded resources in the\nsitemap\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Sitemap Display group, check the Show page\nnames option\n\nDisplaying page titles\nTo display the titles of documents in the sitemap\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Sitemap Display group, check the Show page\ntitles option\n\nDisplaying page locations\nTo display the source URL for a document in the sitemap\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Sitemap Display group, check the Show page\nlocations option\n\nDisplaying shell icons\nWebCopy can automatically query each document\ntype and show the appropriate system icon if available\nTo display shell icons\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Sitemap Display group, check the Use shell\nicons option\n\nSetting the colour for new documents\nTo customise the colour used to highlight new and changed documents\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Sitemap Display group, click the button next to\nthe New and changed item color label and choose a colour\n\nSetting the colour for missing documents\nTo customise the colour used to highlight documents found in\na previous crawl, but not detected in a later scan\n\nOpen the Options dialogue box and select the Appearance\ncategory\nIn the Sitemap Display group, click the button next to\nthe Missing item color label and choose a colour.\n\n"},{target:"originreports.html",title:"Origin reports",text:"WebCopy can create create report files which\nidentify the original location of each downloaded resource.\nNo origin reports\nTo exclude origin report generation\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nSet the Origin report field to None\nEnsure the Add to source HTML option is not checked\n\nEmbedded origin reports\nTo embed the origin in the source document\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nSet the Origin report field to None. Alternatively,\nto create file based reports in addition to embedding, select\nanother option\nCheck the Add to source HTML option\n\n\n\nNote\nCurrently only HTML documents support embedded origins\n\nCreating one origin report per URL\nTo create one origin report for unique URL\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nSet the Origin report field to Create a single file for\neach URL\nOptionally, check the Add to source HTML option to\ninclude embedded origin reports where applicable in addition\nthe file-based report\n\nWhen a file is downloaded, the origin will be written to a file\nwith the same name as the local file name, but with a\n.origin.txt suffix. For example, the origin report for\nindex.html would be index.html.origin.txt.\nEach report includes the remote URL, the fully qualified local\nfile name, and the content type of the resource.\nCreating one origin report for the project\nTo create one origin report that has all details for the project\n\nFrom the Project Properties dialogue, select the\nAdvanced category\nSet the Origin report field to Create a single report\nfor the entire project\nOptionally, check the Add to source HTML option to\ninclude embedded origin reports where applicable in addition\nthe file-based report\n\nAfter the site has been downloaded, an origin report containing\nall processed URLs will be written to a file named\nwebcopy-origin.txt, located in the save folder.\nEach entry in the report includes the remote URL, the fully\nqualified local file name, and the content type of the resource.\n"},{target:"addpassword.html",title:"Adding passwords",text:"\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\nAdding a new password via the Forms and Passwords Editor\n\nSelect Forms and Passwords  from\nthe Project menu and select the Passwords category\nEnter the URL of the form to post in the URL field\nEnter the required user name and password\nClick the Add button to add the password to the list\n\n"},{target:"deletepassword.html",title:"Deleting passwords",text:"Deleting an existing form via the Forms and Passwords Editor\n\nSelect Forms and Passwords  from\nthe Project menu and select the Passwords category\nSelect a password from the list\nClick the Remove button\n\n"},{target:"editpassword.html",title:"Editing passwords",text:"\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\nEditing an existing password via the Forms and Passwords Editor\n\nSelect Forms and Passwords  from\nthe Project menu and select the Passwords category\nSelect a password from the list\nEdit the password as desired\n\n"},{target:"passwordprompt.html",title:"Prompting for passwords",text:"Before WebCopy tries to access a resource, it will\ntry and get a set of credentials matching the resource URL. If\nyou have defined such credentials, then these will be passed\nto the request.\nHowever, if you are analyzing or copying a website and a 401\n(Unauthorised) response is returned, WebCopy\nwill do the following:\n\nIf the Do not prompt for passwords setting is set,\nWebCopy will ignore the URL and continue with the\nscan\nIf the Do not prompt for passwords setting is not set,\nWebCopy will prompt for a user name and password,\nthen attempt to retry the URL until either authentication is\nsuccessful, or the user cancels the password prompt\n\n\nWhen WebCopy prompts for a password during a\ncrawl, you can optionally cancel further prompting by clicking\nthe Do not prompt for further passwords button.\n\n"},{target:"passwordproperties.html",title:"Password Properties",text:"Basic credentials are comprised of a username and a password.\nYou can also use limit the credentials to specific URLs via the\noptional URL property.\n\n\nImportant\nPassword and form data is stored in plain text\nwithin a WebCopy project file.\n\n\n\n\nProperty\nDescription\n\n\n\n\nURL\nThe URL of the page the password will be used for, relative to the website URL. This field supports regular expressions\n\n\nUser name\nLogin user name\n\n\nPassword\nLogin password\n\n\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\n"},{target:"passwords.html",title:"Working with Passwords",text:"HTTP provides a general framework for access control and\nauthentication. The most common HTTP authentication is based on\nthe Basic schema, but others such as Digest and Bearer are\nalso available. WebCopy directly supports Basic\nschema, although Bearer can be used via custom headers.\nIn addition, you can use an embedded web browser to log into a\nsite manually prior to WebCopy crawling the site.\nThis can be useful for more complex authentication systems that\nare not directly supported, such as multi-factor.\nClick the links below to learn more about working with\npasswords.\n\nPassword Properties\nPrompting for passwords\nAdding passwords\nEditing passwords\nDeleting passwords\nManually logging into a website\n\n"},{target:"querystringsinfilenames.html",title:"Using query string parameters in local filenames",text:"When WebCopy downloads a remote file, it uses the\npath portion of the URL to generate the local file name.\nHowever, if a site makes heavy use of query string parameters\nfor URLs you may wish to have the query string parameters\nincorporated into the generated file names.\nEnabling the use of query string parameters for file name generation\n\nFrom the Project Properties dialogue, select the Local\nFiles category\nCheck the Use query string in local file names option\n\n"},{target:"quickscan.html",title:"Quickly scanning a website",text:"Downloading a website can take considerable time and sometimes you might wish to quickly check the structure of a site in order to fine tune which documents to copy and which to exclude. WebCopy's Quick Scan functionality can help with this.\nPerforming a Quick Scan\n\nFrom the Project menu, click Quick Scan  or press Shift+F6.\nSelect the maximum depth you wish to scan at\nSelect the number of pages per domain to process\nClick the Scan button to perform the scan\n\n\nThe quick scan currently only processes each unique page once. For example, page1.html\\#fragment, page1.html?valuea=string, page1.html?valueb=number would appear as page1.html in the results and only the first occurrence would be crawled.\n\nViewing the results\nOnce the scan is complete, a diagram of all found documents is displayed. Each node is colour coded to show how it will be processed when the website is copied.\n\nGreen\nThe document will be copied\nRed\nThe document will not be copied\nYellow\nThe document is a non-HTML resource located on a different domain to the website being copied, however it will be copied with the website as the Copy all resources option is set\n\nChanging the crawl mode\nAfter the initial scan has complete, additional controls will be displayed allowing you to select how you want the website to be crawled. Changing an option here will automatically update the diagram to indicate how the new mode would affect a copy.\n\nUse of the Everything option is not recommended and should only be used on sites which are self contained or where rules are used to explicitly exclude addresses. Use of this option may cause WebCopy to become unstable.\n\nIncluding or excluding a domain\nBy default, WebCopy won't crawl any domain that doesn't match the primary host. Changing the crawl mode settings allows you to expand the crawl to include sub domains or sibling domains, or linked resources no matter where they are located.\nWebCopy includes the ability to specify additional domains that will be included in the crawl. You can easily configure these from the Quick Scan window - right click the root node on the diagram for the domain you wish to include and click the Exclude option to toggle the status. The domain should now be highlighted in green, indicating it will be copied.\nIf you change your might, repeat the process and the domain will be excluded.\nIncluding or excluding individual pages\nTo include or exclude any page, right click the relevant diagram node and click Exclude to toggle the status.\nSaving changes\nClick OK to update your project with the specified configuration changes and close the Quick Scan window.\n"},{target:"remaplocalfiles.html",title:"Remapping local files",text:"Although WebCopy will attempt to generate local\nfilenames that match the remote URL, this isn't always possible.\nIn addition, some websites use absolute URLs rather than\nrelative ones. This means that HTML content downloaded by\nWebCopy may not link to local files correctly.\nWebCopy can solve this by changing the downloaded\nHTML to remap any detected links to point to their local\nversions.\n\n\nImportant\n\nWebCopy only changes attributes and content as\ndescribed in the How does WebCopy scan pages? topic. URLs in JavaScript\nor undefined custom attributes will not be updated.\n\nAutomatically remapping local files\n\nFrom the Project Properties dialogue, select the Local\nFiles category\nCheck the Remap references within downloaded files option\nEnter the maximum level that WebCopy will scan\n\n"},{target:"reports.html",title:"Viewing reports",text:"WebCopy includes a number of built in reports that\nwill display information about the scanned website.\nTo view a report, open the Reports menu and then select the\nreport to view.\nThe following reports are available with a default install.\n\n\n\nName\nDescription\n\n\n\n\nEmpty Meta Data\nAll URLs which have either a blank title or a blank description\n\n\nExternal URLs\nAll URLs which are external to the project's website or aliases\n\n\nImages\nImage resources\n\n\nNon-HTTP URLs\nFind URLs that don't use the HTTP or HTTPS protocol\n\n\nNot Found\nAll URLs which have a not found HTTP status code\n\n\nRedirects\nAll URLs which have a redirect HTTP status code\n\n\nSlow Pages\nFind pages which took longer than two seconds to download\n\n\nWith Last-Modified or ETag\nFind pages which have either a Last-Modified or ETag header\n\n\nWithout Last-Modified or ETag\nFind pages which do not have Last-Modified or ETag headers\n\n\n\n"},{target:"addrule.html",title:"Adding rules",text:"Adding a new rule via the Rules Editor\n\nSelect Rules  from the Project menu, or\npress Control+R to display the rule editor.\nClick the Add button to add a blank rule\nEnter a search expression into the Expression field\nChoose what components the search expression will be\nmatched against in the Compare with field\nSelect any other options to control how the rule behaves\nClick the OK button to save the new rule and close the editor\n\n\n\nImportant\n\nIf your expression includes any of the ^,\n[, ., $, {,  *, (, \\, +, ), |, ?, &lt;,\n&gt; characters and you want them to processed as plain text,\nyou need to &quot;escape&quot; the character by preceding it with a\nbackslash. For example, if your expression was\napplication/epub+zip this would need to be written as\napplication/epub\\+zip otherwise the + character would have\na special meaning and no matches would be made. Similarly, if\nthe expression was example.com, this should be written as\nexample\\.com, as . means &quot;any character&quot; which could lead\nto unexpected matches.\n\nCompare Options\nThis table outlines the different compare options available.\nThe example match is based on the following sample address\nhttp://www.example.com/
